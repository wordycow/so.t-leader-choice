<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>THE UNIQUE 그룹 시스템 – 마인드맵</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background:#f5f5f7;
      color:#111827;
    }
    h1 { margin-bottom: 4px; }
    .subtitle { margin-bottom: 20px; font-size: 13px; color:#4b5563; }

    .mindmap {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }
    .root {
      padding: 16px 20px;
      background:#0f172a;
      color:#f9fafb;
      border-radius: 8px;
      font-weight: 800;
      min-width: 160px;
      text-align:center;
      box-shadow: 0 8px 18px rgba(15,23,42,0.25);
    }
    .branches {
      flex: 1;
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }
    .branch {
      background:#ffffff;
      border-radius: 12px;
      padding: 14px 16px;
      box-shadow: 0 4px 10px rgba(15,23,42,0.08);
      min-width: 260px;
      flex: 1 1 320px;
    }
    .branch-title {
      font-weight: 700;
      margin-bottom: 8px;
      border-left: 4px solid #1d4ed8;
      padding-left: 8px;
    }
    ul { list-style:none; padding-left:16px; margin:4px 0; }
    li {
      margin:2px 0;
      position:relative;
      padding-left:10px;
      font-size:14px;
    }
    li::before {
      content:"•";
      position:absolute;
      left:0;
      top:0;
      color:#9ca3af;
    }
  </style>
</head>
<body>
  <h1>THE UNIQUE 그룹 시스템 – 마인드맵</h1>
  <div class="subtitle">
    unique-map-data.json 내용을 수정하면 이 화면이 자동으로 바뀝니다.
  </div>

  <div class="mindmap">
    <div class="root" id="root-node">LOADING...</div>
    <div class="branches" id="branches"></div>
  </div>

  <script>
    async function loadMap() {
      try {
        const res = await fetch('unique-map-data.json');
        const data = await res.json();

        document.getElementById('root-node').textContent = data.root || 'ROOT';

        const branchesEl = document.getElementById('branches');
        branchesEl.innerHTML = '';

        function renderList(children) {
          const ul = document.createElement('ul');
          (children || []).forEach(node => {
            const li = document.createElement('li');
            li.textContent = node.text || '';
            if (node.children && node.children.length > 0) {
              li.appendChild(renderList(node.children));
            }
            ul.appendChild(li);
          });
          return ul;
        }

        (data.branches || []).forEach(branch => {
          const section = document.createElement('section');
          section.className = 'branch';

          const title = document.createElement('div');
          title.className = 'branch-title';
          title.textContent = branch.title || '';
          section.appendChild(title);

          if (branch.children && branch.children.length > 0) {
            section.appendChild(renderList(branch.children));
          }

          branchesEl.appendChild(section);
        });

      } catch (e) {
        document.getElementById('root-node').textContent = '데이터 로드 오류';
        console.error(e);
      }
    }

    loadMap();
  </script>
</body>
</html>
