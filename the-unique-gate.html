  <!-- 1) 시트에서 아이디/이름/소속/가입일 받아오는 콜백 (열 인덱스 고정 버전) -->
  <script>
    let allowedIds = null;          // Set<id>
    let memberInfoById = {};        // { idLower: { id, name, team, joinedAt } }
    let sheetError = false;

    function handleSheetResponse(resp) {
      try {
        const rows = resp.table.rows || [];
        const ids = [];

        rows.forEach((row, idx) => {
          const cells = row.c || [];

          const tsCell   = cells[5] || cells[0];  // F열 so.t가입 날짜, 없으면 A열 타임스탬프
          const idCell   = cells[1];              // B열: 아이디
          const nameCell = cells[2];              // C열: 이름
          const teamCell = cells[4];              // E열: 소속

          if (!idCell || idCell.v == null) return;

          const rawId = String(idCell.v).trim();
          if (!rawId || rawId === "아이디") return;   // 헤더 행 건너뛰기

          const idLower = rawId.toLowerCase();
          ids.push(idLower);

          const name = nameCell && nameCell.v ? String(nameCell.v).trim() : "";
          const team = teamCell && teamCell.v ? String(teamCell.v).trim() : "";
          const joinedAt = tsCell && tsCell.v ? String(tsCell.v).trim() : "";

          memberInfoById[idLower] = {
            id: rawId,
            name,
            team,
            joinedAt
          };
        });

        allowedIds = new Set(ids);
      } catch (e) {
        console.error("시트 파싱 오류:", e);
        sheetError = true;
      }
    }
  </script>

  <!-- 2) 구글 시트를 JSONP 방식으로 불러오기 -->
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://lrpscubricemcgfssjgg.supabase.co";
  const SUPABASE_ANON_KEY = "여기에_anon_public_key_붙여넣기"; // ✅ anon만

  const SITE_BASE = "https://wordycow.github.io/so.t-leader-choice";
  const GATE_URL  = SITE_BASE + "/the-unique-gate.html";
  const MAIN_URL  = SITE_BASE + "/the-unique-main.html";

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
    auth: {
      flowType: "implicit",        // ✅ PKCE 교환(400) 방지
      detectSessionInUrl: true,
      persistSession: true,
      autoRefreshToken: true,
    }
  });

  const oauthStatusEl = document.getElementById("oauth-status");
  const btnLogout = document.getElementById("btnLogout");
  const btnGoogle = document.getElementById("btnGoogle");
  const btnDiscord = document.getElementById("btnDiscord");
  const btnKakao = document.getElementById("btnKakao");

  function sayOAuth(msg, isErr=false){
    if (!oauthStatusEl) return;
    oauthStatusEl.textContent = msg || "";
    oauthStatusEl.className = "status" + (isErr ? " status-error" : "");
  }

  // ✅ 예전 PKCE 로그인 흔적(?code=...)이 남아있으면 정리하고 안내
  function cleanLegacyPkceParams(){
    const u = new URL(location.href);
    const hasLegacy = u.searchParams.has("code") || u.searchParams.has("state")
      || u.searchParams.has("error") || u.searchParams.has("error_description");

    if (!hasLegacy) return;

    const err = u.searchParams.get("error_description") || u.searchParams.get("error");
    u.searchParams.delete("code");
    u.searchParams.delete("state");
    u.searchParams.delete("error");
    u.searchParams.delete("error_description");
    history.replaceState({}, document.title, u.pathname);

    if (err) sayOAuth("소셜 로그인 오류: " + err, true);
    else sayOAuth("이전 로그인 링크를 정리했습니다. 버튼을 다시 눌러주세요.", true);
  }

  async function renderOAuthState(){
    const { data, error } = await sb.auth.getSession();
    if (error) {
      sayOAuth("세션 확인 실패: " + error.message, true);
      return;
    }

    const sess = data?.session;
    if (!sess) {
      if (btnLogout) btnLogout.style.display = "none";
      return;
    }

    const user = sess.user || {};
    const provider = user.app_metadata?.provider || "";
    const name = user.user_metadata?.full_name || user.user_metadata?.name || "";
    const email = user.email || "";

    // 토큰 해시(#access_token=...)가 보이면 로그인 완료 후 깔끔하게 제거
    if (location.hash && location.hash.includes("access_token")) {
      history.replaceState({}, document.title, location.pathname);
    }

    localStorage.setItem("uniqueOAuthUser", JSON.stringify({
      uid: user.id,
      provider,
      email,
      name,
      loggedInAt: new Date().toISOString()
    }));

    if (btnLogout) btnLogout.style.display = "inline-flex";
    sayOAuth(`OK ✅ ${name || email || "USER"} (${provider ? provider.toUpperCase() : "OAUTH"})`);
  }

  // ✅ 아이디 게이트를 이미 통과한 사람만 자동 메인 이동(원래 네 룰 유지)
  async function maybeAutoContinue(){
    const current = localStorage.getItem("uniqueCurrentUser");
    if (!current) return;
    const { data } = await sb.auth.getSession();
    if (data?.session) location.href = MAIN_URL;
  }

  async function signIn(provider){
    if (!SUPABASE_ANON_KEY || SUPABASE_ANON_KEY.includes("여기에_anon")) {
      sayOAuth("Supabase anon key를 먼저 넣어야 합니다.", true);
      return;
    }

    sayOAuth("로그인 창 여는 중...");
    const { error } = await sb.auth.signInWithOAuth({
      provider,
      options: { redirectTo: GATE_URL }
    });
    if (error) sayOAuth("로그인 시작 실패: " + error.message, true);
  }

  btnGoogle?.addEventListener("click", () => signIn("google"));
  btnDiscord?.addEventListener("click", () => signIn("discord"));
  btnKakao?.addEventListener("click", () => signIn("kakao"));

  btnLogout?.addEventListener("click", async () => {
    await sb.auth.signOut();
    localStorage.removeItem("uniqueOAuthUser");
    sayOAuth("소셜 로그아웃 완료");
    if (btnLogout) btnLogout.style.display = "none";
  });

  (async () => {
    cleanLegacyPkceParams();
    await renderOAuthState();
    await maybeAutoContinue();
    sb.auth.onAuthStateChange(async () => {
      await renderOAuthState();
      await maybeAutoContinue();
    });
  })();
</script>

  <!-- 4) Supabase OAuth 로그인(구글/디스코드/카카오) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ✅ 여기만 바꿔: Supabase Project Settings → API → anon public key
    const SUPABASE_URL = "https://lrpscubricemcgfssjgg.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_8mMA4oEsuB9j0rc6KsLmtQ_UkJo0Zaq"; // ⚠️ service_role 절대 넣지 말기

    const SITE_BASE = "https://wordycow.github.io/so.t-leader-choice";
    const GATE_URL = SITE_BASE + "/the-unique-gate.html";
    const MAIN_URL = SITE_BASE + "/the-unique-main.html";

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { flowType: "pkce", detectSessionInUrl: true }
    });

    const oauthStatusEl = document.getElementById("oauth-status");
    const btnLogout = document.getElementById("btnLogout");
    const btnGoogle = document.getElementById("btnGoogle");
    const btnDiscord = document.getElementById("btnDiscord");
    const btnKakao = document.getElementById("btnKakao");

    function sayOAuth(msg, isErr = false) {
      if (!oauthStatusEl) return;
      oauthStatusEl.textContent = msg || "";
      oauthStatusEl.className = "status" + (isErr ? " status-error" : "");
    }

    async function handleOAuthCallback() {
      const url = new URL(window.location.href);

      const err = url.searchParams.get("error_description") || url.searchParams.get("error");
      if (err) {
        sayOAuth("소셜 로그인 오류: " + err, true);
        return;
      }

      const code = url.searchParams.get("code");
      if (code) {
        sayOAuth("소셜 로그인 처리 중...");
        const { error } = await sb.auth.exchangeCodeForSession(code);
        if (error) {
          sayOAuth("세션 처리 실패: " + error.message, true);
          return;
        }

        url.searchParams.delete("code");
        url.searchParams.delete("state");
        window.history.replaceState({}, document.title, url.pathname);
      }
    }

    async function renderOAuthState() {
      const { data } = await sb.auth.getSession();
      const sess = data?.session;

      if (!sess) {
        if (btnLogout) btnLogout.style.display = "none";
        sayOAuth("");
        return;
      }

      const user = sess.user || {};
      const name = user.user_metadata?.full_name || user.user_metadata?.name || "";
      const email = user.email || "";
      const provider = user.app_metadata?.provider || "";

      localStorage.setItem("uniqueOAuthUser", JSON.stringify({
        uid: user.id,
        provider,
        email,
        name,
        loggedInAt: new Date().toISOString()
      }));

      if (btnLogout) btnLogout.style.display = "inline-flex";
      sayOAuth(`소셜 로그인 완료 ✅ ${name || email || (provider ? provider.toUpperCase() : "USER")}`);
    }

    async function maybeAutoContinue() {
      // 아이디 게이트를 한번 통과해 uniqueCurrentUser가 저장된 사람이라면,
      // 소셜 로그인까지 된 상태에서 자동 메인 이동
      const current = localStorage.getItem("uniqueCurrentUser");
      if (!current) return;

      const { data } = await sb.auth.getSession();
      if (data?.session) window.location.href = MAIN_URL;
    }

    async function signIn(provider) {
      if (SUPABASE_ANON_KEY === "PASTE_YOUR_ANON_KEY_HERE") {
        sayOAuth("Supabase ANON KEY를 아직 입력하지 않았습니다.", true);
        return;
      }

      sayOAuth("소셜 로그인 창 여는 중...");
      const { error } = await sb.auth.signInWithOAuth({
        provider,
        options: { redirectTo: GATE_URL }
      });
      if (error) sayOAuth("로그인 시작 실패: " + error.message, true);
    }

    btnGoogle?.addEventListener("click", () => signIn("google"));
    btnDiscord?.addEventListener("click", () => signIn("discord"));
    btnKakao?.addEventListener("click", () => signIn("kakao"));

    btnLogout?.addEventListener("click", async () => {
      await sb.auth.signOut();
      localStorage.removeItem("uniqueOAuthUser");
      sayOAuth("소셜 로그아웃 완료");
      if (btnLogout) btnLogout.style.display = "none";
    });

    (async () => {
      await handleOAuthCallback();
      await renderOAuthState();
      await maybeAutoContinue();

      sb.auth.onAuthStateChange(async () => {
        await renderOAuthState();
        await maybeAutoContinue();
      });
    })();
  </script>
</body>
</html>
