<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>The Unique – Gate</title>

  <!-- 공유 썸네일 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="The Unique – 초대 전용 게이트">
  <meta property="og:description" content="Invitation-only access for action takers.">
  <meta property="og:url" content="https://wordycow.github.io/so.t-leader-choice/the-unique-gate.html">
  <meta property="og:image" content="https://wordycow.github.io/so.t-leader-choice/img/og-unique-gate.jpg">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="The Unique – 초대 전용 게이트">
  <meta name="twitter:description" content="Invitation-only access for action takers.">
  <meta name="twitter:image" content="https://wordycow.github.io/so.t-leader-choice/img/og-unique-gate.jpg">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- THE UNIQUE 타이틀용 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      color: #f9fafb;
      min-height: 100vh;

      background:
        radial-gradient(circle at top, rgba(0,0,0,0.15), rgba(0,0,0,0.85)),
        url("img/bg-unique-gate.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-wrap {
      width: 100%;
      max-width: 520px;
      padding: 24px 12px;
    }

    .gate-card {
      position: relative;
      border-radius: 28px;
      padding: 28px 26px 22px;
      background: rgba(5, 8, 20, 0.35);                /* 반투명 카드 */
      border: 1px solid rgba(248,250,252,0.22);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.95),
        0 0 0 1px rgba(15,23,42,0.7);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      overflow: hidden;
    }

    /* 카드 상/하단 붉은 글로우 */
    .gate-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background:
        radial-gradient(ellipse at top, rgba(248,113,113,0.55), transparent 60%),
        radial-gradient(ellipse at bottom, rgba(248,113,113,0.45), transparent 60%);
      opacity: 0.65;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 0;
    }

    /* 안쪽 테두리 라인 */
    .gate-card::after {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: 26px;
      border: 1px solid rgba(148,163,184,0.55);
      pointer-events: none;
      z-index: 1;
    }

    .gate-inner {
      position: relative;
      z-index: 2;
    }

    .gate-title-wrap {
      text-align: center;
      margin-bottom: 22px;
    }

    .gate-title {
      font-family: "Cinzel", "Times New Roman", serif;
      font-weight: 700;
      font-size: 36px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      margin-bottom: 6px;

      background: linear-gradient(180deg, #fdf4c6 0%, #facc6b 45%, #d97706 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      text-shadow: 0 3px 12px rgba(0,0,0,1);
    }

    .gate-subtitle-en {
      font-size: 11px;
      color: #e5e7eb;
      opacity: 0.9;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    /* 폼 전체 폭: 카드보다 좁게 → 타이틀이 더 꽉 차 보이게 */
    .form-body {
      max-width: 360px;
      margin: 0 auto;
    }

    .login-heading {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #e5e7eb;
      text-shadow: 0 1px 3px rgba(0,0,0,0.9);
    }

    .gate-input-wrap {
      margin-bottom: 10px;
    }

    .gate-input {
      width: 100%;
      padding: 11px 14px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.95);
      background: radial-gradient(circle at top, rgba(15,23,42,0.92), rgba(3,7,18,0.98));
      color: #f9fafb;
      font-size: 13px;
      outline: none;
      box-shadow:
        0 4px 14px rgba(0,0,0,0.7) inset,
        0 0 0 1px rgba(0,0,0,0.6);
    }

    .gate-input::placeholder {
      color: #6b7280;
    }

    .gate-input:focus {
      border-color: rgba(248,181,84,0.95);
      box-shadow:
        0 0 0 1px rgba(248,181,84,0.6),
        0 6px 22px rgba(0,0,0,0.9) inset;
    }

    .btn-row {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 14px;
      margin-bottom: 6px;
    }

    .btn {
      width: 100%;
      padding: 10px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        background 0.12s ease,
        border-color 0.12s ease;
    }

    .btn-primary {
      background: radial-gradient(circle at top, #f97316, #7f1d1d);
      border-color: rgba(248,181,84,0.95);
      color: #fef2f2;
      box-shadow:
        0 10px 26px rgba(0,0,0,1),
        0 0 0 1px rgba(0,0,0,0.5) inset;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow:
        0 16px 38px rgba(0,0,0,1),
        0 0 0 1px rgba(0,0,0,0.5) inset;
    }

    .btn-ghost {
      background: rgba(12,20,40,0.9);
      border-color: rgba(55,65,81,1);
      color: #e5e7eb;
      box-shadow: 0 8px 22px rgba(0,0,0,0.9);
    }

    .btn-ghost:hover {
      background: rgba(15,23,42,1);
      border-color: rgba(148,163,184,0.9);
    }

    .status {
      min-height: 18px;
      font-size: 11px;
      text-align: center;
      margin-top: 2px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.9);
    }

    .status-error {
      color: #fecaca;
    }

    .status-ok {
      color: #bbf7d0;
    }

    @media (max-width: 480px) {
      .gate-card {
        padding: 24px 20px 18px;
        border-radius: 22px;
      }
      .gate-card::after {
        border-radius: 20px;
      }
      .gate-title {
        font-size: 30px;
        letter-spacing: 0.20em;
      }
      .form-body {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <main class="gate-card">
      <div class="gate-inner">
        <div class="gate-title-wrap">
          <div class="gate-title">THE UNIQUE</div>
          <div class="gate-subtitle-en">Invitation-only access for action takers</div>
        </div>

        <!-- 로그인 / 회원번호 / 접속 코드 순서 -->
        <form id="gate-form" class="form-body">
          <div class="login-heading">로그인</div>

          <div class="gate-input-wrap">
            <input
              id="member-id"
              class="gate-input"
              type="text"
              autocomplete="off"
              placeholder="회원번호"
            />
          </div>

          <div class="gate-input-wrap">
            <input
              id="access-code"
              class="gate-input"
              type="password"
              autocomplete="off"
              placeholder="접속 코드"
            />
          </div>

          <div class="btn-row">
            <button type="submit" class="btn btn-primary">로그인</button>

            <!-- 회원가입 페이지로 이동 -->
            <a href="the-unique-signup.html" class="btn btn-ghost">
              회원가입
            </a>
          </div>

          <div id="status" class="status"></div>
        </form>
      </div>
    </main>
  </div>

  <script>
    // 초대 코드(접속 코드) 목록 – 써나가 바꿔서 사용
    const VALID_CODES = [
      "UNIQUE2025",
      "unique-test"
    ];

    const form = document.getElementById("gate-form");
    const memberInput = document.getElementById("member-id");
    const accessInput = document.getElementById("access-code");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const member = (memberInput.value || "").trim();
      const rawCode = (accessInput.value || "").trim();

      statusEl.textContent = "";
      statusEl.className = "status";

      // 둘 다 비어 있으면 에러
      if (!member && !rawCode) {
        statusEl.textContent = "회원번호 또는 접속 코드 중 하나는 입력해 주세요.";
        statusEl.classList.add("status-error");
        return;
      }

      // 회원번호가 있으면 → 가입자 로그인으로 통과 (코드 검사 안 함)
      if (member) {
        statusEl.textContent = "회원번호로 로그인 되었습니다.";
        statusEl.classList.add("status-ok");
        // TODO: 실제 멤버 전용 페이지가 생기면 여기서 이동
        // location.href = "https://example.com/the-unique-home";
        return;
      }

      // 회원번호는 없고, 접속 코드만 있는 경우 → 초대코드 검증
      const code = rawCode.toLowerCase();
      const ok = VALID_CODES.some(c => c.toLowerCase() === code);

      if (!ok) {
        statusEl.textContent = "접속 코드가 올바르지 않습니다. 초대한 리더에게 다시 확인해 주세요.";
        statusEl.classList.add("status-error");
        return;
      }

      statusEl.textContent = "초대 코드로 입장합니다. 환영합니다.";
      statusEl.classList.add("status-ok");
      // TODO: 여기서도 원하는 페이지로 이동 가능
      // location.href = "https://example.com/the-unique-home";
    });
  </script>
</body>
</html>
