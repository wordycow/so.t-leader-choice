  <style>
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; height:100%; }

    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      color:#f9fafb;

    }

    .scene{ position:fixed; inset:0; overflow:hidden; }
    .scene-bg{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }

    .page-wrap{
      position:absolute; inset:0;
      display:flex; justify-content:center; align-items:center;
      padding:24px 12px;
      z-index:10;
    }

    .gate-card{
      position:relative;
      border-radius:26px;
      padding:28px 26px 22px;

      box-shadow: 0 0 20px rgba(250,204,21,0.75), 0 28px 70px rgba(0,0,0,0.95);

      -webkit-backdrop-filter: blur(10px);
      overflow: visible;
      z-index: 20;
    }

    .gate-inner{ position:relative; z-index:1; }
    .gate-title-wrap{ text-align:center; margin-bottom:22px; }

    .gate-title{

      font-weight:700;
      font-size:40px;
      letter-spacing:0.24em;
      text-transform:uppercase;
      margin-bottom:8px;

      background-clip:text;

    }

    .gate-subtitle-en{
      font-size:11px;
      opacity:0.9;
      letter-spacing:0.12em;
      text-transform:uppercase;

    }

    .form-body{ max-width:360px; margin:0 auto; }
    .gate-input-wrap{ margin-bottom:10px; }

    .gate-input{
      width:100%;
      padding:11px 14px;
      border-radius:999px;
      border:1px solid rgba(55,65,81,0.9);
      background: radial-gradient(circle at top, rgba(15,23,42,0.90), rgba(3,7,18,0.96));

      font-size:13px;
      outline:none;
      box-shadow: 0 4px 14px rgba(0,0,0,0.75) inset, 0 0 0 1px rgba(0,0,0,0.55);

    .gate-input::placeholder{ color:#6b7280; }
    .gate-input:focus{

      box-shadow: 0 0 0 1px rgba(248,181,84,0.6), 0 6px 22px rgba(0,0,0,0.9) inset;
    }

    .btn-row{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:14px;
      margin-bottom:6px;
    }

    .btn{
      width:100%;
      min-height:42px;
      padding:10px 10px;
      border-radius:999px;
      border:1px solid transparent;
      font-size:13px;
      font-weight:600;
      letter-spacing:0.12em;
      text-transform:uppercase;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease, border-color .12s ease;
    }

    .btn-primary{
      background: radial-gradient(circle at top, #f97316, #7f1d1d);
      border-color: rgba(248,181,84,0.95);
      color:#fef2f2;
      box-shadow: 0 10px 26px rgba(0,0,0,1), 0 0 0 1px rgba(0,0,0,0.5) inset;
    }
    .btn-primary:hover{ transform: translateY(-1px); }

    .btn-ghost{
      background: radial-gradient(circle at top, rgba(15,23,42,0.95), rgba(15,23,42,0.98));
      border-color: rgba(55,65,81,1);
      color:#e5e7eb;
      box-shadow: 0 8px 22px rgba(0,0,0,0.9);
    }
    .btn-ghost:hover{ border-color: rgba(148,163,184,0.9); }

    .divider{
      margin:14px 0 6px;
      text-align:center;
      font-size:11px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      opacity:0.75;
      user-select:none;
    }

    .btn-with-icon{ gap:10px; justify-content:center; }
    .btn-with-icon svg{
      width:18px !important; height:18px !important;
      max-width:18px !important; max-height:18px !important;
      flex: 0 0 18px !important;
      display:block !important;
    }
    .btn-with-icon span{ line-height:1; }

    .btn-google{

      color:#111827;

      box-shadow: 0 10px 26px rgba(0,0,0,1);

    .btn-discord{
      background:#5865F2;
      color:#ffffff;
      border-color: rgba(88,101,242,0.95);

      border-color: rgba(254,229,0,0.95);

      letter-spacing:0.08em;
    }

    .status{
      min-height:18px;
      font-size:11px;
      text-align:center;
      margin-top:2px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.9);
    }
    .status-error{ color:#fecaca; }

    .spirit{ position:absolute; pointer-events:none; z-index:5; }
    .spirit img{ display:block; width:100%; height:auto; }

    .spirit-witch{
      top:30%;
      right:22%;
      width:3%;
      animation: witchFloat 5s ease-in-out infinite alternate;
      z-index:30;
    }
    @keyframes witchFloat{
      from { transform: translateY(5px) translateX(0); }
      to   { transform: translateY(-20px) translateX(6px); }
    }

    .spirit-bat{
      top:-20%;
      right:0%;
      width:43%;
      animation: batFloat 2s ease-in-out infinite alternate;
      z-index:1;
    }
    @keyframes batFloat{
      from { transform: translateY(8px); }
      to   { transform: translateY(22px); }
    }

    @media (max-width: 768px){
      .gate-card{ padding:24px 20px 18px; border-radius:22px; }
      .gate-title{ font-size:32px; letter-spacing:0.22em; }
      .form-body{ max-width:100%; }
      .spirit-witch{ top:26%; right:20%; width:10%; }
      .spirit-bat{ top:18%; right:10%; width:30%; }

  <!-- ✅ 1) 시트 파싱 콜백 -->
  <script>
    let allowedIds = null;
    let memberInfoById = {};
    let sheetError = false;

    function handleSheetResponse(resp) {
      try {
        const rows = resp.table.rows || [];
        const ids = [];

        rows.forEach((row) => {
          const cells = row.c || [];
          const tsCell   = cells[5] || cells[0];
          const idCell   = cells[1];
          const nameCell = cells[2];
          const teamCell = cells[4];

          if (!idCell || idCell.v == null) return;

          const rawId = String(idCell.v).trim();
          if (!rawId || rawId === "아이디") return;

          const idLower = rawId.toLowerCase();
          ids.push(idLower);

          const name = nameCell && nameCell.v ? String(nameCell.v).trim() : "";
          const team = teamCell && teamCell.v ? String(teamCell.v).trim() : "";
          const joinedAt = tsCell && tsCell.v ? String(tsCell.v).trim() : "";

          memberInfoById[idLower] = { id: rawId, name, team, joinedAt };
        });

        allowedIds = new Set(ids);
      } catch (e) {
        console.error("시트 파싱 오류:", e);
        sheetError = true;
      }
    }
  </script>

  <!-- ✅ 2) 구글 시트 JSONP 로딩 -->
  <script src="https://docs.google.com/spreadsheets/d/1SUXCiLg7sbZ_2OxanCEgVwgk3dJhZLhyX0-lltTxBnM/gviz/tq?sheet=Form_Responses&tqx=responseHandler:handleSheetResponse"></script>

  <!-- ✅ 3) 아이디 로그인 처리 -->
  <script>
    const form = document.getElementById("gate-form");
    const idInput = document.getElementById("login-id");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const id = (idInput.value || "").trim();
      statusEl.textContent = "";
      statusEl.className = "status";

      if (!id) {
        statusEl.textContent = "아이디를 입력해 주세요.";
        statusEl.classList.add("status-error");
        return;
      }

      if (sheetError) {
        statusEl.textContent = "회원 확인 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.";
        statusEl.classList.add("status-error");
        return;
      }

      if (!allowedIds) {
        statusEl.textContent = "회원 정보 불러오는 중입니다. 잠시 후 다시 시도해 주세요.";
        return;
      }

      const normalized = id.toLowerCase();
      if (allowedIds.has(normalized)) {
        const info = memberInfoById[normalized] || {};
        localStorage.setItem("uniqueCurrentUser", JSON.stringify({
          id: normalized,
          name: info.name || "",
          team: info.team || "",
          joinedAt: info.joinedAt || ""
        }));
        window.location.href = "the-unique-main.html";
      } else {
        statusEl.textContent = "등록되지 않은 아이디입니다.";
        statusEl.classList.add("status-error");
      }
    });
  </script>

  <!-- ✅ 4) Supabase OAuth (단일 1개만) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://lrpscubricemcgfssjgg.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_8mMA4oEsuB9j0rc6KsLmtQ_UkJo0Zaq";

    const SITE_BASE = "https://wordycow.github.io/so.t-leader-choice";
    const GATE_URL  = SITE_BASE + "/the-unique-gate.html";

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        flowType: "implicit",
        detectSessionInUrl: true,
        persistSession: true,
        autoRefreshToken: true
      }
    });

    const oauthStatusEl = document.getElementById("oauth-status");
    const btnLogout = document.getElementById("btnLogout");

    function sayOAuth(msg, isErr=false){
      if (!oauthStatusEl) return;
      oauthStatusEl.textContent = msg || "";
      oauthStatusEl.className = "status" + (isErr ? " status-error" : "");
    }

    async function renderOAuthState(){
      const { data, error } = await sb.auth.getSession();
      if (error) { sayOAuth("세션 확인 실패: " + error.message, true); return; }

      const sess = data?.session;
      if (!sess) {
        if (btnLogout) btnLogout.style.display = "none";
        return;
      }

      const user = sess.user || {};
      const provider = user.app_metadata?.provider || "";
      const name = user.user_metadata?.full_name || user.user_metadata?.name || "";
      const email = user.email || "";

      localStorage.setItem("uniqueOAuthUser", JSON.stringify({
        uid: user.id,
        provider,
        email,
        name,
        loggedInAt: new Date().toISOString()
      }));

      if (btnLogout) btnLogout.style.display = "inline-flex";
      sayOAuth(`OK ✅ ${name || email || "USER"} (${provider ? provider.toUpperCase() : "OAUTH"})`);
    }

    async function signIn(provider, scopes){
      sayOAuth("로그인 창 여는 중...");
      const { error } = await sb.auth.signInWithOAuth({
        provider,
        options: {
          redirectTo: GATE_URL,
          ...(scopes ? { scopes } : {})
        }
      });
      if (error) sayOAuth("로그인 시작 실패: " + error.message, true);
    }

    document.getElementById("btnGoogle")?.addEventListener("click", () => signIn("google"));
    document.getElementById("btnDiscord")?.addEventListener("click", () => signIn("discord"));
    document.getElementById("btnKakao")?.addEventListener("click", () =>
      signIn("kakao", "profile_nickname profile_image")
    );

    btnLogout?.addEventListener("click", async () => {
      await sb.auth.signOut();
      localStorage.removeItem("uniqueOAuthUser");
      sayOAuth("소셜 로그아웃 완료");
      if (btnLogout) btnLogout.style.display = "none";
    });

    // ✅ 시작: 세션 표시만 하고 자동이동은 안 함(루프 방지)
    (async () => {
      await renderOAuthState();
      sb.auth.onAuthStateChange(async () => {
        await renderOAuthState();
      });
    })();
  </script>
