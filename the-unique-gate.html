<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>The Unique – Gate</title>

  <!-- 공유 썸네일 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="The Unique – 초대 전용 게이트">
  <meta property="og:description" content="Invitation-only access for action takers.">
  <meta property="og:url" content="https://wordycow.github.io/so.t-leader-choice/the-unique-gate.html">
  <meta property="og:image" content="https://wordycow.github.io/so.t-leader-choice/img/og-unique-gate.jpg">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="The Unique – 초대 전용 게이트">
  <meta name="twitter:description" content="Invitation-only access for action takers.">
  <meta name="twitter:image" content="https://wordycow.github.io/so.t-leader-choice/img/og-unique-gate.jpg">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- THE UNIQUE 타이틀용 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    /* ─────────────────────────────────
       전체 바깥 – 검은 배경 + scene 가운데 정렬
       ───────────────────────────────── */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      color: #f9fafb;
      min-height: 100vh;

      background: #000;   /* 화면 바깥은 그냥 검정 */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ─────────────────────────────────
       16:9 비율 장면(scene) 박스
       이 안 기준으로 마녀/박쥐/카드 위치 고정
       ───────────────────────────────── */
    .scene {
      position: relative;
      width: 100%;
      max-width: 1280px;        /* PC에서 최대 가로 길이 */
      aspect-ratio: 16 / 9;     /* 비율 고정(16:9) */
      overflow: hidden;
    }

    /* 장면 안에 들어가는 배경 이미지 */
    .scene-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 로그인 카드 감싸는 영역 – 중앙 정렬 */
    .page-wrap {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 12px;
      z-index: 10;
    }

    /* 로그인 카드 */
    .gate-card {
      position: relative;
      border-radius: 26px;
      padding: 28px 26px 22px;

      /* ✨ 어두운 유리 패널 – 마지막 숫자(0.2)가 투명도 */
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(250, 204, 21, 0.95);
      box-shadow:
        0 0 14px rgba(250, 204, 21, 0.45),
        0 26px 70px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      overflow: visible;
    }

    .gate-inner {
      position: relative;
      z-index: 1;
    }

    .gate-title-wrap {
      text-align: center;
      margin-bottom: 22px;
    }

    .gate-title {
      font-family: "Cinzel", "Times New Roman", serif;
      font-weight: 700;
      font-size: 40px;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      margin-bottom: 8px;

      background: linear-gradient(180deg, #fffaf0 0%, #facc6b 45%, #d97706 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      text-shadow:
        0 0 10px rgba(250, 204, 21, 0.9),
        0 4px 18px rgba(0,0,0,1);
    }

    .gate-subtitle-en {
      font-size: 11px;
      color: #f9fafb;
      opacity: 0.9;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-shadow:
        0 1px 3px rgba(0,0,0,0.9),
        0 0 6px rgba(0,0,0,0.6);
    }

    .form-body {
      max-width: 360px;
      margin: 0 auto;
    }

    .gate-input-wrap {
      margin-bottom: 10px;
    }

    .gate-input {
      width: 100%;
      padding: 11px 14px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: radial-gradient(circle at top, rgba(15,23,42,0.90), rgba(3,7,18,0.96));
      color: #f9fafb;
      font-size: 13px;
      outline: none;
      box-shadow:
        0 4px 14px rgba(0,0,0,0.75) inset,
        0 0 0 1px rgba(0,0,0,0.55);
    }

    .gate-input::placeholder {
      color: #6b7280;
    }

    .gate-input:focus {
      border-color: rgba(248,181,84,0.95);
      box-shadow:
        0 0 0 1px rgba(248,181,84,0.6),
        0 6px 22px rgba(0,0,0,0.9) inset;
    }

    .btn-row {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 14px;
      margin-bottom: 6px;
    }

    .btn {
      width: 100%;
      padding: 10px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        background 0.12s ease,
        border-color 0.12s ease;
    }

    .btn-primary {
      background: radial-gradient(circle at top, #f97316, #7f1d1d);
      border-color: rgba(248,181,84,0.95);
      color: #fef2f2;
      box-shadow:
        0 10px 26px rgba(0,0,0,1),
        0 0 0 1px rgba(0,0,0,0.5) inset;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow:
        0 16px 38px rgba(0,0,0,1),
        0 0 0 1px rgba(0,0,0,0.5) inset;
    }

    .btn-ghost {
      background: radial-gradient(circle at top, rgba(15,23,42,0.95), rgba(15,23,42,0.98));
      border-color: rgba(55,65,81,1);
      color: #e5e7eb;
      box-shadow: 0 8px 22px rgba(0,0,0,0.9);
    }

    .btn-ghost:hover {
      background: rgba(15,23,42,1);
      border-color: rgba(148,163,184,0.9);
    }

    .status {
      min-height: 18px;
      font-size: 11px;
      text-align: center;
      margin-top: 2px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.9);
    }

    .status-error {
      color: #fecaca;
    }

    .status-ok {
      color: #bbf7d0;
    }

    /* ─────────────────────────────────
       마녀 / 박쥐 – scene 안에서 위치 고정
       ───────────────────────────────── */
    .spirit {
      position: absolute;      /* 이제 뷰포트가 아니라 .scene 기준 */
      pointer-events: none;
      z-index: 5;
    }

    .spirit img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* ▼▼▼ 여기 숫자를 바꾸면 "위치 / 크기 / 움직임"이 바뀜 ▼▼▼ */

    /* 마녀: 달 근처 */
    .spirit-witch {
      top: 32%;          /* 세로 위치 (0% = 맨 위, 100% = 맨 아래) */
      right: 23%;        /* 가로 위치 (0% = 오른쪽 끝, 값 키우면 왼쪽으로) */
      width: 7%;         /* 전체 장면 대비 크기(퍼센트) */

      animation: witchFloat 5s ease-in-out infinite alternate;
    }

    @keyframes witchFloat {
      from { transform: translateY(4px) translateX(0); }
      to   { transform: translateY(-20px) translateX(6px); }
      /* ↑ 여기 숫자(20px, 6px)를 바꾸면 위/옆으로 흔들리는 폭이 변함 */
    }

    /* 박쥐 무리 */
    .spirit-bat {
      top: 5%;           /* 세로 위치 */
      right: 8%;         /* 가로 위치 */
      width: 40%;        /* 크기 */

      animation: batFloat 2s ease-in-out infinite alternate;
    }

    @keyframes batFloat {
      from { transform: translateY(10px); }
      to   { transform: translateY(22px); }
      /* ↑ 여기 숫자(22px)를 바꾸면 위아래로 출렁이는 폭이 변함 */
    }

    /* ─────────────────────────────────
       반응형 – 화면 좁을 때 살짝 조정
       ───────────────────────────────── */
    @media (max-width: 768px) {
      .scene {
        max-width: 100%;
      }
      .gate-card {
        padding: 24px 20px 18px;
        border-radius: 22px;
      }
      .gate-title {
        font-size: 32px;
        letter-spacing: 0.22em;
      }
      .form-body {
        max-width: 100%;
      }

      /* 모바일에서 위치/크기 조금 더 키우고 내려주고 싶으면 여기 조정 */
      .spirit-witch {
        top: 30%;
        right: 20%;
        width: 11%;
      }
      .spirit-bat {
        top: 8%;
        right: 5%;
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- 장면 배경 이미지 -->
    <img src="img/bg-unique-gate-clean.jpg" class="scene-bg" alt="The Unique Gate background">

    <!-- 로그인 카드 -->
    <div class="page-wrap">
      <main class="gate-card">
        <div class="gate-inner">
          <div class="gate-title-wrap">
            <div class="gate-title">THE UNIQUE</div>
            <div class="gate-subtitle-en">Invitation-only access for action takers</div>
          </div>

          <!-- 로그인: 회원번호 / 접속 코드 -->
          <form id="gate-form" class="form-body">
            <div class="gate-input-wrap">
              <input
                id="member-id"
                class="gate-input"
                type="text"
                autocomplete="off"
                placeholder="회원번호"
              />
            </div>

            <div class="gate-input-wrap">
              <input
                id="access-code"
                class="gate-input"
                type="password"
                autocomplete="off"
                placeholder="접속 코드"
              />
            </div>

            <div class="btn-row">
              <button type="submit" class="btn btn-primary">로그인</button>

              <!-- 회원가입 페이지로 이동 -->
              <a href="the-unique-signup.html" class="btn btn-ghost">
                회원가입
              </a>
            </div>

            <div id="status" class="status"></div>
          </form>
        </div>
      </main>
    </div>

    <!-- 마녀 & 박쥐 -->
    <div class="spirit spirit-witch">
      <img src="img/witch-float.png" alt="">
    </div>
    <div class="spirit spirit-bat">
      <img src="img/bat-float.png" alt="">
    </div>
  </div>

  <script>
    /* ====== 접속 코드 JSON 로딩 ====== */
    const CODES_URL = "unique-access-codes.json";
    let validCodes = null;   // 로딩된 코드 목록(소문자)

    async function loadCodes() {
      try {
        const res = await fetch(CODES_URL + "?_=" + Date.now());
        if (!res.ok) throw new Error("codes fetch failed");
        const data = await res.json();
        if (!Array.isArray(data)) {
          validCodes = [];
          return;
        }
        validCodes = data
          .filter(item => item && String(item.status || "active") !== "disabled")
          .map(item => String(item.code || "").toLowerCase())
          .filter(Boolean);
        console.log("Loaded access codes:", validCodes.length);
      } catch (err) {
        console.error("접속 코드 목록 불러오기 실패:", err);
        validCodes = [];
      }
    }

    document.addEventListener("DOMContentLoaded", loadCodes);

    /* ====== 로그인 처리 ====== */
    const form = document.getElementById("gate-form");
    const memberInput = document.getElementById("member-id");
    const accessInput = document.getElementById("access-code");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const member = (memberInput.value || "").trim();
      const rawCode = (accessInput.value || "").trim();

      statusEl.textContent = "";
      statusEl.className = "status";

      // 둘 다 비어 있으면 에러
      if (!member && !rawCode) {
        statusEl.textContent = "회원번호 또는 접속 코드 중 하나는 입력해 주세요.";
        statusEl.classList.add("status-error");
        return;
      }

      // 회원번호가 있으면 → 가입자 로그인으로 통과 (코드 검사 안 함)
      if (member) {
        statusEl.textContent = "회원번호로 로그인 되었습니다.";
        statusEl.classList.add("status-ok");
        return;
      }

      // 접속 코드만 있는 경우 → JSON에서 불러온 목록으로 검증
      if (!validCodes) {
        statusEl.textContent = "접속 코드 목록을 아직 불러오지 못했습니다. 잠시 후 다시 시도해 주세요.";
        statusEl.classList.add("status-error");
        return;
      }

      const code = rawCode.toLowerCase();
      const ok = validCodes.includes(code);

      if (!ok) {
        statusEl.textContent = "접속 코드가 올바르지 않습니다. 초대한 리더에게 다시 확인해 주세요.";
        statusEl.classList.add("status-error");
        return;
      }

      statusEl.textContent = "초대 코드로 입장합니다. 환영합니다.";
      statusEl.classList.add("status-ok");
    });
  </script>
</body>
</html>
