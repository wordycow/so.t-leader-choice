<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>so.t Team Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      color: #f9fafb;
      min-height: 100vh;

      background: #020617;
      background-image:
        url("img/bg-team-hub.jpg"),
        radial-gradient(circle at top, rgba(15,23,42,0.25) 0, rgba(15,23,42,0.9) 65%, #020617 100%);
      background-size: cover, cover;
      background-position: center top, center top;
      background-attachment: fixed, fixed;
      animation: bg-pan 60s linear infinite alternate;
    }

    @keyframes bg-pan {
      0% { background-position: center top, center top; }
      100% { background-position: center 20%, center top; }
    }

    .page-wrap {
      max-width: 1200px;
      margin: 24px auto 32px;
      padding: 0 12px 32px;
      width: 100%;
    }

    header {
      margin-bottom: 18px;
    }

    h1 {
      font-size: 24px;
      margin: 0 0 4px;
    }

    .sub {
      font-size: 13px;
      color: #cbd5f5;
      margin: 0 0 10px;
    }

    .glass-panel {
      background: rgba(15,23,42,0.9);
      border-radius: 18px;
      padding: 14px 16px 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.7);
      border: 1px solid rgba(148,163,184,0.55);
      backdrop-filter: blur(10px);
    }

    .glass-panel h2 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    /* 링크 패널 */
    .links-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .search-input {
      flex: 1;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.9);
      font-size: 13px;
      background: rgba(15,23,42,0.95);
      color: #f9fafb;
    }

    .links-section {
      margin-bottom: 18px;
    }

    .links-section h3 {
      font-size: 14px;
      margin: 0 0 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #e5e7eb;
    }

    .links-section h3 span.badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(129,140,248,0.9);
      background: rgba(15,23,42,0.9);
      color: #c7d2fe;
    }

    .badge-admin {
      border-color: rgba(248,113,113,0.9);
      color: #fecaca;
    }

    .badge-public {
      border-color: rgba(59,130,246,0.95);
      color: #bfdbfe;
    }

    .badge-github {
      border-color: rgba(52,211,153,0.95);
      color: #a7f3d0;
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 12px;
    }

    .link-card {
      background: rgba(15,23,42,0.95);
      border-radius: 14px;
      border: 1px solid rgba(148,163,184,0.8);
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
    }

    .link-card-admin {
      border-color: rgba(248,113,113,0.9);
    }

    .link-card-public {
      border-color: rgba(59,130,246,0.9);
    }

    .link-card-github {
      border-color: rgba(52,211,153,0.9);
    }

    .link-thumb {
      display: block;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: radial-gradient(circle at top, rgba(30,64,175,0.6), rgba(15,23,42,1));
      overflow: hidden;
    }

    .link-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .link-card-body {
      padding: 8px 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .link-card-title {
      font-size: 13px;
      font-weight: 600;
    }

    .link-card-note {
      font-size: 11px;
      color: #9ca3af;
    }

    .link-card-buttons {
      margin-top: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .link-chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.8);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 11px;
      text-decoration: none;
      cursor: pointer;
      white-space: nowrap;
      font-weight: 500;
    }

    .link-chip:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.6);
    }

    .chip-admin {
      background: rgba(248,113,113,0.95);
      border-color: rgba(248,113,113,1);
      color: #fef2f2;
    }

    .chip-public {
      background: rgba(59,130,246,0.95);
      border-color: rgba(59,130,246,1);
      color: #eff6ff;
    }

    .chip-github {
      background: rgba(16,185,129,0.95);
      border-color: rgba(45,212,191,1);
      color: #ecfdf5;
    }

    /* ========== 공지/프로모션 HTML 생성기 ========== */
    .gen-panel {
      margin-top: 20px;
    }

    .gen-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.8fr);
      gap: 14px;
    }

    .gen-field {
      margin-bottom: 8px;
    }

    .gen-label {
      font-size: 12px;
      margin-bottom: 4px;
      color: #e5e7eb;
    }

    .gen-input, .gen-textarea, .gen-select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid rgba(148,163,184,0.9);
      background: rgba(15,23,42,0.95);
      color: #f9fafb;
      font-size: 12px;
    }

    .gen-textarea {
      min-height: 120px;
      resize: vertical;
      line-height: 1.5;
    }

    .gen-select {
      height: 30px;
    }

    .gen-row-2 {
      display: flex;
      gap: 8px;
    }

    .gen-row-2 .gen-field {
      flex: 1;
      margin-bottom: 0;
    }

    .gen-btn-row {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .gen-btn {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.9);
      background: rgba(15,23,42,0.95);
      color: #f9fafb;
      font-size: 11px;
      cursor: pointer;
    }

    .gen-btn:hover {
      background: rgba(30,64,175,0.95);
    }
