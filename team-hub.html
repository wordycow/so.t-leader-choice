<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>so.t Team Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      color: #f9fafb;
      min-height: 100vh;

      /* 우주 + 살짝 어두운 그라디언트 (rank-hall과 동일 톤) */
      background: #020617;
      background-image:
        url("img/bg-stars.jpg"),
        radial-gradient(circle at top, rgba(15,23,42,0.25) 0, rgba(15,23,42,0.9) 65%, #020617 100%);
      background-size: cover, cover;
      background-position: center top, center top;
      background-attachment: fixed, fixed;
      animation: bg-pan 60s linear infinite alternate;
    }

    @keyframes bg-pan {
      0% { background-position: center top, center top; }
      100% { background-position: center 20%, center top; }
    }

    .page-wrap {
      max-width: 1200px;
      margin: 24px auto 32px;
      padding: 0 12px 32px;
      width: 100%;
    }

    header {
      margin-bottom: 18px;
    }

    h1 {
      font-size: 24px;
      margin: 0 0 4px;
    }

    .sub {
      font-size: 13px;
      color: #cbd5f5;
      margin: 0 0 10px;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.4fr);
      gap: 16px;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .glass-panel {
      background: rgba(15,23,42,0.9);
      border-radius: 18px;
      padding: 14px 16px 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.7);
      border: 1px solid rgba(148,163,184,0.55);
      backdrop-filter: blur(10px);
    }

    .glass-panel h2 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    .glass-panel p {
      margin: 0;
    }

    /* 로그 패널 */
    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .log-header span {
      font-size: 12px;
      color: #cbd5f5;
    }

    .log-form {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }

    .log-form input,
    .log-form textarea {
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid rgba(148,163,184,0.9);
      font-size: 13px;
      font-family: inherit;
      background: rgba(15,23,42,0.9);
      color: #f9fafb;
      resize: vertical;
    }

    .log-form textarea {
      min-height: 60px;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .btn {
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      white-space: nowrap;
    }

    .btn-primary {
      background: #4f46e5;
      color: #f9fafb;
    }

    .btn-ghost {
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      border: 1px solid rgba(148,163,184,0.7);
    }

    .log-list {
      margin-top: 8px;
      max-height: 480px;
      overflow-y: auto;
      border-radius: 12px;
      border: 1px solid rgba(51,65,85,0.8);
      background: rgba(15,23,42,0.95);
    }

    .log-item {
      padding: 8px 10px;
      border-bottom: 1px solid rgba(30,64,175,0.35);
    }

    .log-item:last-child {
      border-bottom: none;
    }

    .log-meta {
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
      gap: 6px;
    }

    .log-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .log-text {
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* 링크 패널 */
    .links-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .search-input {
      flex: 1;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.9);
      font-size: 13px;
      background: rgba(15,23,42,0.95);
      color: #f9fafb;
    }

    .links-section {
      margin-bottom: 14px;
    }

    .links-section h3 {
      font-size: 14px;
      margin: 0 0 4px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #e5e7eb;
    }

    .links-section h3 span.badge {
      font-size: 11px;
      padding: 1px 6px;
      border-radius: 999px;
      border: 1px solid rgba(129,140,248,0.9);
      background: rgba(15,23,42,0.9);
      color: #c7d2fe;
    }

    .links-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .link-chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.8);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 12px;
      text-decoration: none;
      cursor: pointer;
      white-space: nowrap;
    }

    .link-chip:hover {
      border-color: #4f46e5;
      background: rgba(30,64,175,0.9);
    }

    .link-chip span.sub {
      font-size: 11px;
      opacity: 0.75;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <header>
      <h1>so.t Team Hub</h1>
      <p class="sub">
        왼쪽은 프로젝트·배포·업데이트 기록, 오른쪽은 so.t 관련 주요 페이지 링크 허브.
      </p>
    </header>

    <div class="layout">
      <!-- 왼쪽: 로그 패널 -->
      <section class="glass-panel">
        <div class="log-header">
          <h2>업데이트 / 작업 기록</h2>
          <span>브라우저(localStorage)에만 저장 · 써나 전용 메모장</span>
        </div>

        <form id="log-form" class="log-form">
          <input id="log-title" type="text" placeholder="제목 (예: rank-hall 직급 카드 완성)" />
          <textarea id="log-text" placeholder="작업 내용, 고민, 다음 할 일 등을 자유롭게 적어주세요."></textarea>
          <div class="btn-row">
            <button type="submit" class="btn btn-primary">기록 추가 (현재 시간)</button>
            <button type="button" id="clear-logs" class="btn btn-ghost">전체 기록 삭제</button>
          </div>
        </form>

        <div id="log-list" class="log-list"></div>
      </section>

      <!-- 오른쪽: 링크 허브 -->
      <section class="glass-panel">
        <div class="links-header">
          <h2>링크 허브</h2>
          <input id="link-search" class="search-input" placeholder="링크 이름/설명 검색…" />
        </div>

        <div id="links-container"></div>
      </section>
    </div>
  </div>

  <script>
    /* ========== 1. 링크 데이터 (여기만 수정하면 됨) ========== */
    const LINK_SECTIONS = [
      {
        title: "핵심 운영",
        badge: "Main",
        links: [
          { label: "리더 선택 메인", href: "index.html", note: "참가자들이 처음 보는 화면" },
          { label: "관리자 페이지", href: "admin-index.html", note: "리더·폼 관리" },
          { label: "Team Hub", href: "team-hub.html", note: "현재 페이지" }
        ]
      },
      {
        title: "직급 / 조직 관리",
        badge: "Ranks & Org",
        links: [
          { label: "직급 관리자", href: "admin-rank-hall.html", note: "rank-hall.json 관리" },
          { label: "직급의 전당", href: "rank-hall.html", note: "공개용 직급 페이지" },
          { label: "조직 뷰 (org-view)", href: "org-view.html", note: "조직도 / 라인 구성" }
        ]
      },
      {
        title: "데이터 / 설정",
        badge: "Data",
        links: [
          { label: "leaders.json", href: "leaders.json", note: "리더 리스트 JSON" },
          { label: "rank-hall.json", href: "rank-hall.json", note: "직급자 데이터 JSON" },
          { label: "rank-config.json", href: "rank-config.json", note: "이미지는 안 써도 되지만 참고용" }
        ]
      },
      {
        title: "기타 도구 / 문",
        badge: "Etc",
        links: [
          { label: "the-unique-gate", href: "the-unique-gate.html", note: "The Unique 입구" }
          // 필요하면 여기 계속 추가
        ]
      }
      // dev 버전은 일부러 안 넣음 (index-dev.html, leaders-dev.json 등)
    ];

    /* ========== 2. 링크 렌더링 ========== */
    const linksContainer = document.getElementById("links-container");
    const searchInput = document.getElementById("link-search");

    function renderLinks(filter = "") {
      const q = filter.trim().toLowerCase();
      linksContainer.innerHTML = "";

      LINK_SECTIONS.forEach(section => {
        const sectionDiv = document.createElement("div");
        sectionDiv.className = "links-section";

        const h3 = document.createElement("h3");
        h3.innerHTML = `${section.title} <span class="badge">${section.badge}</span>`;
        sectionDiv.appendChild(h3);

        const grid = document.createElement("div");
        grid.className = "links-grid";

        let visibleCount = 0;
        section.links.forEach(link => {
          const fullText = `${link.label} ${link.note || ""}`.toLowerCase();
          if (q && !fullText.includes(q)) return;

          const a = document.createElement("a");
          a.className = "link-chip";
          a.href = link.href;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.innerHTML = `
            <span>${link.label}</span>
            ${link.note ? `<span class="sub">${link.note}</span>` : ""}
          `;
          grid.appendChild(a);
          visibleCount++;
        });

        if (visibleCount > 0) {
          sectionDiv.appendChild(grid);
          linksContainer.appendChild(sectionDiv);
        }
      });

      if (!linksContainer.innerHTML) {
        const p = document.createElement("p");
        p.style.fontSize = "12px";
        p.style.color = "#9ca3af";
        p.textContent = "검색어에 해당하는 링크가 없습니다.";
        linksContainer.appendChild(p);
      }
    }

    searchInput.addEventListener("input", () => {
      renderLinks(searchInput.value);
    });

    /* ========== 3. 로그 로컬 저장 ========== */

    const LOG_STORAGE_KEY = "so.t_teamhub_logs_v1";

    function loadLogs() {
      try {
        const raw = localStorage.getItem(LOG_STORAGE_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        if (!Array.isArray(parsed)) return [];
        return parsed;
      } catch {
        return [];
      }
    }

    function saveLogs(logs) {
      try {
        localStorage.setItem(LOG_STORAGE_KEY, JSON.stringify(logs));
      } catch {
        // 저장 실패해도 그냥 무시
      }
    }

    let logs = loadLogs();
    const logListEl = document.getElementById("log-list");
    const logForm = document.getElementById("log-form");
    const logTitleInput = document.getElementById("log-title");
    const logTextInput = document.getElementById("log-text");
    const clearBtn = document.getElementById("clear-logs");

    function renderLogs() {
      logListEl.innerHTML = "";
      if (!logs.length) {
        const empty = document.createElement("div");
        empty.className = "log-item";
        empty.innerHTML = `<div class="log-text" style="font-size:12px;color:#9ca3af;">아직 기록이 없습니다. 오늘 한 일부터 한 줄씩 남겨보세요.</div>`;
        logListEl.appendChild(empty);
        return;
      }

      logs
        .slice()
        .sort((a, b) => b.createdAt - a.createdAt) // 최신이 위로
        .forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "log-item";

          const meta = document.createElement("div");
          meta.className = "log-meta";
          const dateStr = new Date(item.createdAt).toLocaleString("ko-KR");
          meta.innerHTML = `<span>${dateStr}</span><span>${item.title || "무제"} · #${logs.length - index}</span>`;

          const title = document.createElement("div");
          title.className = "log-title";
          title.textContent = item.title || "(제목 없음)";

          const text = document.createElement("div");
          text.className = "log-text";
          text.textContent = item.text || "";

          div.appendChild(meta);
          div.appendChild(title);
          div.appendChild(text);
          logListEl.appendChild(div);
        });
    }

    logForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = logTitleInput.value.trim();
      const text = logTextInput.value.trim();

      if (!title && !text) {
        alert("제목이나 내용을 입력해 주세요.");
        return;
      }

      logs.push({
        title,
        text,
        createdAt: Date.now()
      });

      saveLogs(logs);
      renderLogs();

      logTitleInput.value = "";
      logTextInput.value = "";
    });

    clearBtn.addEventListener("click", () => {
      if (!logs.length) return;
      if (!confirm("정말 전체 기록을 삭제할까요? (이 브라우저에서만 삭제됩니다)")) return;
      logs = [];
      saveLogs(logs);
      renderLogs();
    });

    /* 초기 렌더 */
    renderLinks();
    renderLogs();
  </script>
</body>
</html>
