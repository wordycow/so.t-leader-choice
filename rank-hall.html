<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>so.t 직급의 전당</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      min-height: 100vh;
      /* 우주 배경 + 살짝 어두운 그라디언트 */
      background-image:
        url("img/bg-stars.jpg"),
        radial-gradient(circle at top, rgba(15,23,42,0.25) 0, rgba(15,23,42,0.9) 65%, #020617 100%);
      background-size: cover, cover;
      background-position: center top, center top;
      background-attachment: fixed, fixed;
      animation: bg-pan 60s linear infinite alternate;
    }

    @keyframes bg-pan {
      0% { background-position: center top, center top; }
      100% { background-position: center 20%, center top; }
    }

    .page-wrap {
      max-width: 1100px;
      margin: 24px auto 40px;
      padding: 0 12px 32px;
      width: 100%;
    }

    header {
      margin-bottom: 16px;
    }

    h1 {
      font-size: 26px;
      margin: 0 0 6px;
    }

    .sub {
      font-size: 13px;
      color: #cbd5f5;
      margin: 0 0 10px;
    }

    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      font-size: 12px;
    }

    .filter-row select {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.8);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 12px;
    }

    main {
      margin-top: 10px;
    }

    .rank-section {
      margin-bottom: 28px;
    }

    .rank-title {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 10px;
    }

    .rank-title h2 {
      margin: 0;
      font-size: 18px;
    }

    .rank-title span.label {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(191,219,254,0.9);
      background: rgba(15,23,42,0.75);
      color: #e5e7eb;
    }

    .rank-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    /* 기본 카드 스타일 */
    .card {
      background: rgba(3,7,18,0.7);
      border-radius: 18px;
      overflow: hidden;
      width: 210px; /* 기본값, 아래 사이즈 클래스로 덮어씀 */
      box-shadow: 0 16px 45px rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      transform: translateY(8px);
      opacity: 0;
      animation: fadeUp 0.4s forwards;
      backdrop-filter: blur(10px);
    }

    /* 직급별 카드 폭 (Star1 가장 작고 Pro10 가장 크게) */
    .card.xs   { width: 145px; }  /* Star1 */
    .card.sm   { width: 175px; }  /* Star2 */
    .card.md   { width: 195px; }  /* Star3 */
    .card.lg   { width: 220px; }  /* Pro1~3 */
    .card.xl   { width: 245px; }  /* Pro4~6 */
    .card.xxl  { width: 275px; }  /* Pro7~9 */
    .card.xxxl { width: 300px; }  /* Pro10 */

    .card-image-wrap {
      position: relative;
      padding: 10px 10px 0;
      display: flex;
      justify-content: center;
      background: transparent;
    }

    .card-image-wrap img {
      position: relative;
      z-index: 1;
      width: 100%;
      height: auto;
      object-fit: contain;      /* 뱃지 안 잘리게 */
      display: block;
      border-radius: 14px 14px 8px 8px;
    }

    /* 이름/가입일 바탕 완전 투명 */
    .card-body {
      padding: 8px 10px 10px;
      text-align: center;
      background: transparent;
      backdrop-filter: none;
    }

    .card-name {
      font-size: 18px;            /* 기본값 (Star3 기준) */
      font-weight: 700;
      color: #facc15;
      letter-spacing: 0.02em;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* 직급별 이름 크기
       Star1 < Star2 < Star3 < Pro1~3 < Pro4~6 < Pro7~9 < Pro10 */
    .card.xs   .card-name { font-size: 14px; }  /* Star1 */
    .card.sm   .card-name { font-size: 16px; }  /* Star2 */
    .card.md   .card-name { font-size: 18px; }  /* Star3 */
    .card.lg   .card-name { font-size: 19px; }  /* Pro1~3 */
    .card.xl   .card-name { font-size: 20px; }  /* Pro4~6 */
    .card.xxl  .card-name { font-size: 21px; }  /* Pro7~9 */
    .card.xxxl .card-name { font-size: 22px; }  /* Pro10 */

    .card-name-sub {
      font-size: 12px;
      color: #e5e7eb;
      opacity: 0.9;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-bottom {
      font-size: 11px;
      color: #fef3c7;
      opacity: 0.95;
    }

    /* 텍스트 가독성용 그림자 */
    .card-name,
    .card-name-sub,
    .card-bottom {
      text-shadow: 0 1px 3px rgba(0,0,0,0.9);
    }

    .card:hover {
      transform: translateY(0);
      box-shadow: 0 20px 55px rgba(0,0,0,0.95);
      transition: transform 0.18s ease-out, box-shadow 0.18s ease-out;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      .card,
      .card.xs,
      .card.sm,
      .card.md,
      .card.lg,
      .card.xl,
      .card.xxl,
      .card.xxxl {
        width: calc(50% - 8px);
      }
    }

    @media (max-width: 480px) {
      .card,
      .card.xs,
      .card.sm,
      .card.md,
      .card.lg,
      .card.xl,
      .card.xxl,
      .card.xxxl {
        width: 100%;
      }
    }

    .empty-text {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <header>
      <h1>so.t 직급의 전당</h1>
      <p class="sub">
        so.t에서 직급을 달성한 리더들을 모았습니다. (가입일 기준으로, 높은 직급 순으로 정렬)
      </p>
      <div class="filter-row">
        <span>필터:</span>
        <select id="rank-filter">
          <option value="all">전체 직급</option>
          <option value="Star">Star 계열만</option>
          <option value="Pro">Pro 계열만</option>
        </select>
      </div>
    </header>

    <main id="rank-main">
      <p id="empty" class="empty-text" style="display:none;">
        아직 표시할 직급자가 없습니다. 관리자 페이지에서 rank-hall.json을 먼저 채워 주세요.
      </p>
    </main>
  </div>

  <script>
    const RANK_ORDER = [
      "Pro10","Pro9","Pro8","Pro7","Pro6","Pro5","Pro4","Pro3","Pro2","Pro1",
      "Star3","Star2","Star1"
    ];

    function getRankIndex(rank) {
      const i = RANK_ORDER.indexOf(rank);
      return i === -1 ? 999 : i;
    }

    function calcDaysFromJoin(joinDateStr) {
      if (!joinDateStr) return "";
      const join = new Date(joinDateStr);
      if (isNaN(join.getTime())) return "";
      const today = new Date();
      const joinMs = new Date(join.getFullYear(), join.getMonth(), join.getDate()).getTime();
      const todayMs = new Date(today.getFullYear(), today.getMonth(), today.getDate()).getTime();
      const diffDays = Math.floor((todayMs - joinMs) / (1000 * 60 * 60 * 24));
      if (diffDays < 0) return "";
      return diffDays;
    }

    function rankLabel(rank) {
      if (!rank) return "";
      if (rank.startsWith("Star")) {
        const n = rank.replace("Star", "");
        return `스타 ${n}`;
      }
      if (rank.startsWith("Pro")) {
        const n = rank.replace("Pro", "");
        return `Pro ${n}`;
      }
      return rank;
    }

    function sectionTitle(rank) {
      if (rank.startsWith("Star")) return `STAR ${rank.replace("Star","")}`;
      if (rank.startsWith("Pro"))  return `PRO ${rank.replace("Pro","")}`;
      return rank;
    }

    // 직급 → 이미지 파일 자동 매칭
    function getImageForRank(rank) {
      if (!rank) return "img/star1.png";
      if (rank.startsWith("Star")) {
        const n = rank.replace("Star", "");
        return `img/star${n}.png`;
      }
      if (rank.startsWith("Pro")) {
        const n = rank.replace("Pro", "");
        return `img/pro${n}.png`;
      }
      return "img/star1.png";
    }

    // 직급 → 카드 크기 클래스 (Star1 가장 작고 Pro10 가장 큼)
    function getCardSizeClass(rank) {
      if (!rank) return "md";

      if (rank.startsWith("Star")) {
        const n = parseInt(rank.replace("Star", ""), 10) || 1;
        if (n === 1) return "xs";   // Star1
        if (n === 2) return "sm";   // Star2
        if (n === 3) return "md";   // Star3
      }

      if (rank.startsWith("Pro")) {
        const n = parseInt(rank.replace("Pro", ""), 10) || 1;
        if (n <= 3) return "lg";    // Pro1~3
        if (n <= 6) return "xl";    // Pro4~6
        if (n <= 9) return "xxl";   // Pro7~9
        return "xxxl";              // Pro10
      }

      return "md";
    }

    function passesFilter(rank, filterValue) {
      if (filterValue === "all") return true;
      if (filterValue === "Star") return rank.startsWith("Star");
      if (filterValue === "Pro")  return rank.startsWith("Pro");
      return true;
    }

    async function loadData() {
      try {
        const res = await fetch("rank-hall.json");
        const hall = res.ok ? await res.json() : [];
        const rankData = Array.isArray(hall) ? hall : [];
        renderAllSections(rankData, document.getElementById("rank-filter").value);

        document.getElementById("rank-filter").addEventListener("change", (e) => {
          renderAllSections(rankData, e.target.value);
        });
      } catch (err) {
        console.error(err);
        const empty = document.getElementById("empty");
        empty.style.display = "block";
        empty.textContent = "데이터를 불러오는 중 오류가 발생했습니다.";
      }
    }

    function renderAllSections(rankData, filterValue) {
      const main = document.getElementById("rank-main");
      const empty = document.getElementById("empty");
      main.innerHTML = "";
      main.appendChild(empty);

      const valid = rankData.filter(item => item.rank);
      if (!valid.length) {
        empty.style.display = "block";
        empty.textContent = "아직 표시할 직급자가 없습니다. 관리자 페이지에서 rank-hall.json을 먼저 채워 주세요.";
        return;
      }

      const filtered = valid.filter(item => passesFilter(item.rank, filterValue));
      if (!filtered.length) {
        empty.style.display = "block";
        empty.textContent = "선택한 필터에 해당하는 직급자가 없습니다.";
        return;
      }
      empty.style.display = "none";

      const sorted = [...filtered].sort((a, b) => {
        const dRank = getRankIndex(a.rank) - getRankIndex(b.rank);
        if (dRank !== 0) return dRank;
        if (!a.joinDate && !b.joinDate) return 0;
        if (!a.joinDate) return 1;
        if (!b.joinDate) return -1;
        return a.joinDate.localeCompare(b.joinDate);
      });

      const grouped = {};
      for (const item of sorted) {
        if (!grouped[item.rank]) grouped[item.rank] = [];
        grouped[item.rank].push(item);
      }

      RANK_ORDER.forEach(rank => {
        const list = grouped[rank];
        if (!list || !list.length) return;

        const section = document.createElement("section");
        section.className = "rank-section";

        const titleRow = document.createElement("div");
        titleRow.className = "rank-title";
        titleRow.innerHTML = `
          <h2>${sectionTitle(rank)}</h2>
          <span class="label">${rankLabel(rank)} 직급 • ${list.length}명</span>
        `;
        section.appendChild(titleRow);

        const grid = document.createElement("div");
        grid.className = "rank-grid";

        list.forEach((item, idx) => {
          const imgSrc = getImageForRank(item.rank);
          const sizeClass = getCardSizeClass(item.rank);
          const name = item.name || "";
          const rawTagline = (item.tagline || "").trim();

          // tagline 있으면만 두 번째 줄 출력
          const taglineHtml = rawTagline
            ? `<div class="card-name-sub">${rawTagline}</div>`
            : "";

          // 가입일만 한 줄 (직급은 여기 안 찍음)
          const bottomHtml = item.joinDate
            ? `<div class="card-bottom">${item.joinDate}</div>`
            : "";

          const card = document.createElement("article");
          card.className = `card ${sizeClass}`;
          card.style.animationDelay = `${idx * 0.03}s`;

          card.innerHTML = `
            <div class="card-image-wrap">
              <img src="${imgSrc}" alt="${item.rank}" loading="lazy" />
            </div>
            <div class="card-body">
              <div class="card-name">${name}</div>
              ${taglineHtml}
              ${bottomHtml}
            </div>
          `;

          grid.appendChild(card);
        });

        section.appendChild(grid);
        main.appendChild(section);
      });
    }

    loadData();
  </script>
</body>
</html>
