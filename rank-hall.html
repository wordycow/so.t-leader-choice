<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>so.t 직급의 전당</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 55%, #020617 100%);
      color: #e5e7eb;
      min-height: 100vh;
    }

    .page-wrap {
      max-width: 1100px;
      margin: 24px auto 40px;
      padding: 0 12px 32px;
      width: 100%;
    }

    header {
      margin-bottom: 16px;
    }

    h1 {
      font-size: 26px;
      margin: 0 0 6px;
    }

    .sub {
      font-size: 13px;
      color: #cbd5f5;
      margin: 0 0 10px;
    }

    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      font-size: 12px;
    }

    .filter-row select {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.8);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 12px;
    }

    main {
      margin-top: 10px;
    }

    .rank-section {
      margin-bottom: 24px;
    }

    .rank-title {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 8px;
    }

    .rank-title h2 {
      margin: 0;
      font-size: 18px;
    }

    .rank-title span.label {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(191,219,254,0.9);
      background: rgba(15,23,42,0.7);
      color: #e5e7eb;
    }

    .rank-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .card {
      background: rgba(15,23,42,0.9);
      border-radius: 14px;
      overflow: hidden;
      width: 190px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.55);
      display: flex;
      flex-direction: column;
      transform: translateY(6px);
      opacity: 0;
      animation: fadeUp 0.4s forwards;
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }

    .card-body {
      padding: 8px 10px 10px;
      background: rgba(15,23,42,0.95);
    }

    .card-name-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 4px;
    }

    .card-name {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-rank-badge {
      font-size: 11px;
      padding: 1px 7px;
      border-radius: 999px;
      border: 1px solid rgba(129,140,248,0.9);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      white-space: nowrap;
    }

    .card-tagline {
      font-size: 11px;
      margin-top: 4px;
      color: #e5e7eb;
      min-height: 14px;
    }

    .card-meta {
      margin-top: 4px;
      font-size: 11px;
      color: #9ca3af;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .card-meta span {
      opacity: 0.9;
    }

    .card:hover {
      transform: translateY(0);
      box-shadow: 0 16px 40px rgba(15,23,42,0.9);
      transition: transform 0.18s ease-out, box-shadow 0.18s ease-out;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      .card {
        width: calc(50% - 8px);
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;
      }
    }

    .empty-text {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <header>
      <h1>so.t 직급의 전당</h1>
      <p class="sub">
        so.t에서 직급을 달성한 리더들을 모았습니다. (가입일 기준으로, 높은 직급 순으로 정렬)
      </p>
      <div class="filter-row">
        <span>필터:</span>
        <select id="rank-filter">
          <option value="all">전체 직급</option>
          <option value="Star">Star 계열만</option>
          <option value="Pro">Pro 계열만</option>
          <option value="Staff">Staff만</option>
        </select>
      </div>
    </header>

    <main id="rank-main">
      <p id="empty" class="empty-text" style="display:none;">
        아직 표시할 직급자가 없습니다. 관리자 페이지에서 rank-hall.json을 먼저 채워 주세요.
      </p>
    </main>
  </div>

  <script>
    const RANK_ORDER = [
      "Pro10","Pro9","Pro8","Pro7","Pro6","Pro5","Pro4","Pro3","Pro2","Pro1",
      "Star3","Star2","Star1",
      "Staff"
    ];

    function getRankIndex(rank) {
      const i = RANK_ORDER.indexOf(rank);
      return i === -1 ? 999 : i;
    }

    function calcDaysFromJoin(joinDateStr) {
      if (!joinDateStr) return "";
      const join = new Date(joinDateStr);
      if (isNaN(join.getTime())) return "";
      const today = new Date();
      const joinMs = new Date(join.getFullYear(), join.getMonth(), join.getDate()).getTime();
      const todayMs = new Date(today.getFullYear(), today.getMonth(), today.getDate()).getTime();
      const diffDays = Math.floor((todayMs - joinMs) / (1000 * 60 * 60 * 24));
      if (diffDays < 0) return "";
      return diffDays;
    }

    function rankLabel(rank) {
      if (!rank) return "";
      if (rank.startsWith("Star")) {
        const n = rank.replace("Star", "");
        return `스타 ${n}`;
      }
      if (rank.startsWith("Pro")) {
        const n = rank.replace("Pro", "");
        return `Pro ${n}`;
      }
      return rank;
    }

    function sectionTitle(rank) {
      if (rank.startsWith("Star")) return `STAR ${rank.replace("Star","")}`;
      if (rank.startsWith("Pro"))  return `PRO ${rank.replace("Pro","")}`;
      if (rank === "Staff") return "STAFF";
      return rank;
    }

    function getImageForRank(rank) {
      if (!rank) return "img/star1.png";
      if (rank.startsWith("Star")) {
        const n = rank.replace("Star", "");
        return `img/star${n}.png`;
      }
      if (rank.startsWith("Pro")) {
        const n = rank.replace("Pro", "");
        return `img/pro${n}.png`;
      }
      if (rank === "Staff") return "img/pro1.png";
      return "img/star1.png";
    }

    function passesFilter(rank, filterValue) {
      if (filterValue === "all") return true;
      if (filterValue === "Star") return rank.startsWith("Star");
      if (filterValue === "Pro")  return rank.startsWith("Pro");
      if (filterValue === "Staff") return rank === "Staff";
      return true;
    }

    async function loadData() {
      try {
        const res = await fetch("rank-hall.json");
        const hall = res.ok ? await res.json() : [];
        const rankData = Array.isArray(hall) ? hall : [];
        renderAllSections(rankData, document.getElementById("rank-filter").value);

        document.getElementById("rank-filter").addEventListener("change", (e) => {
          renderAllSections(rankData, e.target.value);
        });
      } catch (err) {
        console.error(err);
        const empty = document.getElementById("empty");
        empty.style.display = "block";
        empty.textContent = "데이터를 불러오는 중 오류가 발생했습니다.";
      }
    }

    function renderAllSections(rankData, filterValue) {
      const main = document.getElementById("rank-main");
      const empty = document.getElementById("empty");
      main.innerHTML = "";
      main.appendChild(empty); // empty를 유지

      const valid = rankData.filter(item => item.rank);
      if (!valid.length) {
        empty.style.display = "block";
        empty.textContent = "아직 표시할 직급자가 없습니다. 관리자 페이지에서 rank-hall.json을 먼저 채워 주세요.";
        return;
      }

      // 필터를 미리 적용
      const filtered = valid.filter(item => passesFilter(item.rank, filterValue));
      if (!filtered.length) {
        empty.style.display = "block";
        empty.textContent = "선택한 필터에 해당하는 직급자가 없습니다.";
        return;
      }
      empty.style.display = "none";

      // 정렬
      const sorted = [...filtered].sort((a, b) => {
        const dRank = getRankIndex(a.rank) - getRankIndex(b.rank);
        if (dRank !== 0) return dRank;
        if (!a.joinDate && !b.joinDate) return 0;
        if (!a.joinDate) return 1;
        if (!b.joinDate) return -1;
        return a.joinDate.localeCompare(b.joinDate);
      });

      // rank별로 묶기
      const grouped = {};
      for (const item of sorted) {
        if (!grouped[item.rank]) grouped[item.rank] = [];
        grouped[item.rank].push(item);
      }

      // RANK_ORDER 순서대로 섹션 생성
      RANK_ORDER.forEach(rank => {
        const list = grouped[rank];
        if (!list || !list.length) return;

        const section = document.createElement("section");
        section.className = "rank-section";

        const titleRow = document.createElement("div");
        titleRow.className = "rank-title";
        titleRow.innerHTML = `
          <h2>${sectionTitle(rank)}</h2>
          <span class="label">${rankLabel(rank)} 직급 • ${list.length}명</span>
        `;
        section.appendChild(titleRow);

        const grid = document.createElement("div");
        grid.className = "rank-grid";

        list.forEach((item, idx) => {
          const days = calcDaysFromJoin(item.joinDate);
          const daysText = days === "" ? "" : `${days}일째`;
          const imgSrc = getImageForRank(item.rank);

          const card = document.createElement("article");
          card.className = "card";
          card.style.animationDelay = `${idx * 0.03}s`;

          card.innerHTML = `
            <img src="${imgSrc}" alt="${item.rank}" loading="lazy" />
            <div class="card-body">
              <div class="card-name-row">
                <div class="card-name">${item.name}</div>
                <div class="card-rank-badge">${rankLabel(item.rank)}</div>
              </div>
              <div class="card-tagline">${item.tagline || ""}</div>
              <div class="card-meta">
                ${item.joinDate ? `<span>가입일 ${item.joinDate}</span>` : ""}
                ${daysText ? `<span>${daysText}</span>` : ""}
              </div>
            </div>
          `;

          grid.appendChild(card);
        });

        section.appendChild(grid);
        main.appendChild(section);
      });
    }

    loadData();
  </script>
</body>
</html>
