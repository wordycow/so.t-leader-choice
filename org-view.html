<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>so.t 조직도 뷰어</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #f3f4f6;
    }
    .wrap {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 12px;
    }
    .card {
      display: flex;
      gap: 16px;
      background: #fff;
      border-radius: 16px;
      padding: 14px 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.1);
    }
    .left, .right {
      flex: 1 1 0;
      overflow: auto;
      max-height: 90vh;
    }
    .left img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
    }
    pre.tree-text {
      white-space: pre-wrap;
      font-size: 11px;
      line-height: 1.4;
      background: #f9fafb;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid #e5e7eb;
    }
    @media (max-width: 800px) {
      .card { flex-direction: column; }
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="left">
      <!-- 조직도 이미지 파일 이름 맞춰서 업로드 후 교체 -->
      <img src="org-tree.png" alt="조직도 이미지" />
    </div>
    <div class="right">
      <!-- 여기 안에 방금 올린 텍스트 붙여넣기 -->
      <pre class="tree-text">여기에 조직 텍스트 트리 붙여넣기</pre>
    </div>
  </div>
</div>
</body>
</html>
