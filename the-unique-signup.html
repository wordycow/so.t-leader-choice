<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>THE UNIQUE 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("bg_castle.jpg") center center / cover no-repeat fixed;
    }

    .signup-wrap {
      width: 100%;
      max-width: 640px;
      padding: 32px 40px 40px;
      border-radius: 28px;
      background: radial-gradient(circle at top, rgba(255,140,0,0.35), transparent 55%)
                  ,rgba(3, 7, 18, 0.88);
      box-shadow:
        0 0 40px rgba(0,0,0,0.8),
        0 0 80px rgba(255, 120, 40, 0.3);
      color: #f9fafb;
      backdrop-filter: blur(8px);
    }

    .title-en {
      font-family: "Cinzel", "Times New Roman", serif;
      font-size: 32px;
      letter-spacing: 0.35em;
      text-align: center;
      color: #fcd34d;
      text-shadow: 0 0 14px rgba(252,211,77,0.9);
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 32px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .field-label {
      font-size: 13px;
      color: #e5e7eb;
      margin-bottom: 4px;
    }

    .input-shell {
      width: 100%;
      border-radius: 999px;
      padding: 0 18px;
      height: 44px;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #020617, #020617);
      box-shadow:
        inset 0 0 0 1px rgba(148,163,184,0.65),
        0 0 16px rgba(15,23,42,0.8);
    }

    .input-field,
    .select-field {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: #f9fafb;
      font-size: 14px;
    }

    .input-field::placeholder {
      color: #6b7280;
    }

    .select-field {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
    }

    .btn-row {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn-primary,
    .btn-secondary {
      width: 100%;
      border-radius: 999px;
      height: 46px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
    }

    .btn-primary {
      background: linear-gradient(90deg, #ea580c, #f97316, #fbbf24);
      color: #111827;
      box-shadow:
        0 0 20px rgba(248, 113, 22, 0.7),
        0 0 40px rgba(251, 191, 36, 0.45);
    }

    .btn-primary:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
      box-shadow:
        0 0 26px rgba(248, 113, 22, 0.9),
        0 0 52px rgba(251, 191, 36, 0.6);
    }

    .btn-secondary {
      background: radial-gradient(circle at top, #020617, #020617);
      color: #e5e7eb;
      box-shadow:
        inset 0 0 0 1px rgba(148,163,184,0.6),
        0 0 14px rgba(15,23,42,0.8);
    }

    .btn-secondary:hover {
      filter: brightness(1.04);
      transform: translateY(-1px);
      box-shadow:
        inset 0 0 0 1px rgba(209,213,219,0.8),
        0 0 18px rgba(30,64,175,0.8);
    }

    .helper {
      margin-top: 10px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }

    @media (max-width: 640px) {
      .signup-wrap {
        margin: 16px;
        padding: 24px 18px 26px;
      }
      .title-en {
        font-size: 26px;
        letter-spacing: 0.28em;
      }
    }
  </style>
</head>
<body>
  <div class="signup-wrap">
    <div class="title-en">THE UNIQUE</div>
    <div class="subtitle">MEMBERSHIP REGISTRATION</div>

    <!-- ✅ 여기서부터 구글폼으로 직접 전송되는 폼 -->
    <form
      action="https://docs.google.com/forms/d/1uGN3KP6ERWFpON1uNLiXxX1c0AVijEqDFfzoPohQ9_Y/formResponse"
      method="POST"
      target="_self"
    >
      <!-- 아이디 → entry.877086558 -->
      <div>
        <div class="field-label">아이디</div>
        <div class="input-shell">
          <input
            type="text"
            class="input-field"
            name="entry.877086558"
            placeholder="아이디를 입력하세요"
            required
          />
        </div>
      </div>

      <!-- 이름 → entry.1498135098 -->
      <div>
        <div class="field-label">이름</div>
        <div class="input-shell">
          <input
            type="text"
            class="input-field"
            name="entry.1498135098"
            placeholder="이름을 입력하세요"
            required
          />
        </div>
      </div>

      <!-- 전화번호(모바일 번호) → entry.1444913169 -->
      <div>
        <div class="field-label">전화번호</div>
        <div class="input-shell">
          <input
            type="text"
            class="input-field"
            name="entry.1444913169"
            placeholder="숫자만 입력 (예: 01012345678)"
            required
          />
        </div>
      </div>

      <!-- 필요하면 일반 전화번호 칸(선택)도 함께 전송 -->
      <input type="hidden" name="entry.1424661284" value="" />

      <!-- 소속 선택 → entry.1114746043 -->
      <div>
        <div class="field-label">소속 선택</div>
        <div class="input-shell">
          <select
            class="select-field"
            name="entry.1114746043"
            required
          >
            <option value="">소속을 선택하세요</option>
            <option value="이두연">이두연</option>
            <option value="임정애">임정애</option>
            <option value="이동연">이동연</option>
            <option value="윤지민">윤지민</option>
            <option value="한기림">한기림</option>
            <option value="이윤경">이윤경</option>
            <option value="매니져">매니져</option>
            <option value="이유송">이유송</option>
          </select>
        </div>
      </div>

      <!-- 구글폼이 내부적으로 쓰는 hidden 값들 (그냥 그대로 두면 됨) -->
      <input type="hidden" name="fvv" value="1" />
      <input type="hidden" name="partialResponse" value="[null,null,&quot;1256943034192069170&quot;]" />
      <input type="hidden" name="pageHistory" value="0" />
      <input type="hidden" name="fbzx" value="1256943034192069170" />

      <div class="btn-row">
        <button type="submit" class="btn-primary">
          가입 신청
        </button>

        <!-- 필요 없으면 이 버튼은 지워도 됨 -->
        <button type="button" class="btn-secondary" onclick="history.back()">
          뒤로가기
        </button>
      </div>

      <div class="helper">
        작성하신 내용은 Google Forms &amp; Google Sheets를 통해 안전하게 저장됩니다.
      </div>
    </form>
  </div>
</body>
</html>
