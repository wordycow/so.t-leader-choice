  <script>
    // ğŸ”— êµ¬ê¸€í¼ formResponse URL

    const GOOGLE_FORM_ACTION =

    // ğŸ”¹ ì—¬ê¸° ë„¤ ì¹¸ì„ ë„¤ í¼ì˜ entry ë²ˆí˜¸ë¡œ ë°”ê¿” ë„£ì–´ì•¼ í•¨
    //   (ìœ„ì—ì„œ ì„¤ëª…í•œ ë°©ë²•ìœ¼ë¡œ í™•ì¸)
    const ENTRY_UID   = "entry.ì•„ì´ë””ìš©ë²ˆí˜¸";      // ì•„ì´ë”” ì§ˆë¬¸ entry.xxxxx
    const ENTRY_NAME  = "entry.ì´ë¦„ìš©ë²ˆí˜¸";        // ì´ë¦„ ì§ˆë¬¸ entry.xxxxx
    const ENTRY_PHONE = "entry.ì „í™”ë²ˆí˜¸ìš©ë²ˆí˜¸";    // ì „í™”ë²ˆí˜¸ ì§ˆë¬¸ entry.xxxxx
    const ENTRY_TEAM  = "entry.ì†Œì†ìš©ë²ˆí˜¸";        // ì†Œì† ì§ˆë¬¸ entry.xxxxx

    const signupForm = document.getElementById("signup-form");
    const statusEl   = document.getElementById("signup-status");

    // ì†Œì† ë“œë¡­ë‹¤ìš´ ìƒ‰ìƒ ì—…ë°ì´íŠ¸ (ì„ íƒ ì „ = íšŒìƒ‰, ì„ íƒ í›„ = í°ìƒ‰)
    function updateTeamColor() {
      if (!teamSelect) return;
      if (teamSelect.value === "") {
        teamSelect.classList.remove("has-value");
      } else {
        teamSelect.classList.add("has-value");
      }
    }
    if (teamSelect) {
      teamSelect.addEventListener("change", updateTeamColor);
      updateTeamColor();
    }

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const uid   = document.getElementById("uid").value.trim();
      const name  = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const team  = document.getElementById("team").value.trim();

      statusEl.textContent = "";
      statusEl.className   = "status";

      // ğŸ”» ì†Œì† í¬í•¨ í•„ìˆ˜ ì²´í¬ + ê²½ê³  ë¬¸êµ¬
      if (!uid || !name || !phone || !team) {
        statusEl.textContent =
          "ì†Œì†ì„ ëª¨ë¥´ë©´ ê°€ì… ë¶ˆê°€ (ì•„ì´ë””, ì´ë¦„, ì „í™”ë²ˆí˜¸ë„ í•„ìˆ˜ì…ë‹ˆë‹¤.)";
        statusEl.classList.add("status-error");
        return;

      // ğŸ”¸ êµ¬ê¸€í¼ìœ¼ë¡œ ì „ì†¡í•  ë°ì´í„° ë§Œë“¤ê¸°
      const formData = new URLSearchParams();
      formData.append(ENTRY_UID,   uid);
      formData.append(ENTRY_NAME,  name);
      formData.append(ENTRY_PHONE, phone);
      formData.append(ENTRY_TEAM,  team);

      // ğŸ”¸ êµ¬ê¸€í¼ìœ¼ë¡œ ë°±ê·¸ë¼ìš´ë“œ ì „ì†¡ (no-cors = í™”ë©´ ì´ë™ ì—†ìŒ)
      fetch(GOOGLE_FORM_ACTION, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: formData.toString()
      }).catch((err) => {
        console.error("Google Form submit error:", err);
      });

      // ì•ˆë‚´ ë©”ì‹œì§€
      statusEl.textContent =
        "ê°€ì… ì‹ ì²­ì´ ì ‘ìˆ˜ë˜ì—ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë¡œê·¸ì¸ í™”ë©´ìœ¼ë¡œ ì´ë™í•©ë‹ˆë‹¤.";
      statusEl.classList.add("status-ok");

      // ì ê¹ ë’¤ ë¡œê·¸ì¸ í™”ë©´ìœ¼ë¡œ ì´ë™
      setTimeout(() => {

    });
