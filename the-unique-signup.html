<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>The Unique – 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      color: #f9fafb;
      min-height: 100vh;

      background:
        linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.9)),
        url("img/bg-unique-gate.jpg"); /* 같은 배경 재사용 */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-wrap {
      width: 100%;
      max-width: 480px;
      padding: 24px 12px;
    }

    .signup-card {
      background: rgba(10, 10, 20, 0.78);
      border-radius: 26px;
      padding: 24px 22px 20px;
      border: 1px solid rgba(248,250,252,0.16);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.9),
        0 0 0 1px rgba(148,163,184,0.25);
      backdrop-filter: blur(16px);
    }

    .signup-title-wrap {
      text-align: center;
      margin-bottom: 14px;
    }

    .signup-title {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 22px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #facc6b;
      margin-bottom: 4px;
    }

    .signup-subtitle {
      font-size: 11px;
      color: #e5e7eb;
      opacity: 0.9;
    }

    .intro-text {
      font-size: 12px;
      line-height: 1.6;
      color: #e5e7eb;
      margin-bottom: 14px;
    }

    .intro-text strong {
      color: #fde68a;
    }

    .form-label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .form-input {
      width: 100%;
      padding: 8px 11px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.9);
      background: rgba(15,23,42,0.9);
      color: #f9fafb;
      font-size: 13px;
      outline: none;
      margin-bottom: 10px;
    }

    .form-input::placeholder {
      color: #6b7280;
    }

    .form-input:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 1px rgba(248, 113, 113, 0.7);
    }

    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .btn {
      flex: 1;
      padding: 9px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease, border-color 0.12s ease;
    }

    .btn-primary {
      background: radial-gradient(circle at top, #f97316, #7f1d1d);
      border-color: rgba(248, 113, 113, 0.9);
      color: #fef2f2;
      box-shadow: 0 12px 30px rgba(0,0,0,0.8);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.95);
    }

    .btn-ghost {
      background: rgba(15,23,42,0.92);
      border-color: rgba(148,163,184,0.8);
      color: #e5e7eb;
    }

    .btn-ghost:hover {
      background: rgba(31,41,55,0.9);
    }

    .status {
      min-height: 18px;
      font-size: 11px;
    }

    .status-ok { color: #bbf7d0; }
    .status-error { color: #fecaca; }

    @media (max-width: 480px) {
      .signup-card {
        padding: 22px 18px 18px;
        border-radius: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <main class="signup-card">
      <div class="signup-title-wrap">
        <div class="signup-title">THE UNIQUE</div>
        <div class="signup-subtitle">Membership Registration</div>
      </div>

      <section class="intro-text">
        <strong>The Unique</strong>는 “평균”으로 살지 않기로 결정한 사람들의 작은 그룹입니다.<br />
        우리는 스스로 생각하고, 직접 행동하며, 서로의 삶과 수입 구조를 설계해 갑니다.<br />
        아래 정보는 <strong>초대·연락·프로젝트 매칭</strong>을 위해서만 사용됩니다.
      </section>

      <form id="signup-form">
        <label class="form-label" for="uid">아이디</label>
        <input id="uid" class="form-input" type="text" placeholder="디스코드 닉네임 등 기억하기 쉬운 이름" />

        <label class="form-label" for="name">이름</label>
        <input id="name" class="form-input" type="text" placeholder="실제 이름 또는 호칭" />

        <label class="form-label" for="phone">전화번호</label>
        <input id="phone" class="form-input" type="tel" placeholder="숫자만 입력 (예: 01012345678)" />

        <div class="btn-row">
          <button type="submit" class="btn btn-primary">가입 신청</button>
          <a href="the-unique-gate.html" class="btn btn-ghost">뒤로가기</a>
        </div>

        <div id="signup-status" class="status"></div>
      </form>
    </main>
  </div>

  <script>
    const form = document.getElementById("signup-form");
    const statusEl = document.getElementById("signup-status");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const uid = document.getElementById("uid").value.trim();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      statusEl.textContent = "";
      statusEl.className = "status";

      if (!uid || !name || !phone) {
        statusEl.textContent = "아이디, 이름, 전화번호를 모두 입력해 주세요.";
        statusEl.classList.add("status-error");
        return;
      }

      // ⚠️ 여기는 아직 백엔드/구글폼 연결 안 된 상태.
      // 나중에 실제 전송 로직을 붙이기 전까지는 그냥 확인 메시지만 보여줌.
      statusEl.textContent = "가입 신청이 임시로 저장되었습니다. 운영진이 추후 안내드릴 예정입니다.";
      statusEl.classList.add("status-ok");

      // 필요하면 여기서 form.reset();
      // form.reset();
    });
  </script>
</body>
</html>
