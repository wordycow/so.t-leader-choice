<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여행 리더 소개 & 관리자</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      color: #111827;
      background-image: url("bg_wallpaper.jpg"); /* 레포에 올라간 배경 이미지 */
      background-size: cover;
      background-position: center top;
      background-attachment: fixed;
    }

    .page-wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 12px 32px;
    }

    /* 탭 버튼 */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .tab-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.7);
      background: rgba(0,0,0,0.4);
      color: #f9fafb;
      font-size: 12px;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }
    .tab-btn.active {
      background: #fbbf24;
      color: #1f2933;
      border-color: #f59e0b;
      font-weight: 600;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.30);
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.55);
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      padding: 24px 22px 24px;
      backdrop-filter: blur(10px);
    }

    .page-header {
      text-align: center;
      margin-bottom: 16px;
      color: #3f2a18;
      text-shadow: 0 2px 4px rgba(0,0,0,0.25);
    }
    .page-title {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.06em;
      margin-bottom: 6px;
    }
    .page-subtitle {
      font-size: 13px;
      color: #4b3420;
      line-height: 1.6;
    }

    /* ========== 미리보기 영역 스타일 ========== */
    .preview-section {
      display: block;
    }

    .leader-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 22px;
      margin-top: 18px;
    }

    .leader-card {
      border-radius: 24px;
      padding: 14px 14px 16px;
      cursor: pointer;
      transition:
        transform 0.18s ease,
        box-shadow 0.18s ease,
        border-color 0.18s ease,
        background-color 0.18s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;

      border: 1px solid rgba(250, 204, 21, 0.4);
      background: linear-gradient(
        to bottom,
        rgba(17, 24, 39, 0.30),
        rgba(17, 24, 39, 0.05)
      );
    }
    .leader-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.55);
      border-color: rgba(245, 158, 11, 0.9);
      background: linear-gradient(
        to bottom,
        rgba(17, 24, 39, 0.42),
        rgba(17, 24, 39, 0.10)
      );
    }

    .leader-frame {
      padding: 6px;
      border-radius: 18px;
      background: linear-gradient(135deg, #facc6b, #b45309);
      box-shadow:
        0 8px 18px rgba(0,0,0,0.6),
        0 0 0 1px rgba(255,255,255,0.6) inset;
      margin-bottom: 10px;
    }
    .leader-avatar {
      display: block;
      width: 150px;
      height: 190px;
      object-fit: cover;
      border-radius: 12px;
      border: 4px solid #fef9c3;
      background-color: #111827;
    }

    .leader-name {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 2px;
      color: #fef3c7;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }
    .leader-role {
      font-size: 11px;
      color: #f9fafb;
      margin-bottom: 8px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
    }

    .tag-wrap {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
      margin-bottom: 8px;
    }
    .tag {
      font-size: 10px;
      padding: 3px 7px;
      border-radius: 999px;
      background-color: rgba(254, 243, 199, 0.85);
      color: #92400e;
      border: 1px solid #fed7aa;
      white-space: nowrap;
    }

    .leader-intro {
      font-size: 11px;
      color: #f9fafb;
      line-height: 1.5;
      margin-bottom: 10px;
      min-height: 40px;
      text-align: center;
      text-shadow: 0
