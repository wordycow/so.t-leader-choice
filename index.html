<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>so.t 리더 선택 – Noble Leaders Gallery</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+KR:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* --- 기본 변수 설정 --- */
    :root {
      --bg-dark: #0f172a;
      --card-bg: rgba(20, 25, 35, 0.95);
      --gold-light: #fcf6ba;
      --gold-main: #d4af37;
      --gold-dark: #aa8c2c;
      --text-cream: #FDFCF0;
      --text-gray: #B0B3B8;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-image: url("img/bg_pattern_blue_tile.png");
      background-color: var(--bg-dark);
      background-size: auto;
      background-repeat: repeat;
      background-position: top left;
      background-attachment: fixed;
      background-blend-mode: multiply;
      font-family: 'Noto Serif KR', serif;
      color: var(--text-cream);
      line-height: 1.6;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    /* --- 헤더 --- */
    header { text-align: center; margin-bottom: 36px; }
    .main-title {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      margin-bottom: 8px;
      background: linear-gradient(to bottom, var(--gold-light), var(--gold-main), var(--gold-dark));
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 4px 8px rgba(0,0,0,0.6);
      letter-spacing: 0.1em;
    }
    .sub-title { font-size: 1.1rem; color: var(--text-gray); font-weight: 300; }
    .sub-title-small { font-size: 0.9rem; color: #7d8491; margin-top: 8px; }

    /* --- 배너 영역 --- */
    .banner-section { display: grid; gap: 18px; margin: 32px 0 40px; }
    .banner-frame {
      position: relative;
      border: 2px solid var(--gold-main);
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      border-radius: 4px;
      overflow: hidden;
      background: #000;
    }
    .banner-img {
      width: 100%; height: 250px; display: block; object-fit: cover;
      filter: brightness(0.9); transition: transform 0.5s, filter 0.5s;
    }
    .banner-frame:hover .banner-img { transform: scale(1.02); filter: brightness(1.1); }
    .banner-caption {
      position: absolute; bottom: 0; left: 0; right: 0; padding: 8px 14px;
      font-size: 0.9rem; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      color: var(--text-cream); text-shadow: 0 1px 3px rgba(0,0,0,0.9);
    }

    /* --- 리더 카드 그리드 --- */
    .leader-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 60px; /* 액자가 커지므로 간격을 좀 더 넓혔습니다 */
      margin-bottom: 40px;
      margin-top: 50px; /* 상단 여백 추가 */
    }

    /* --- 카드 디자인 --- */
    .leader-card {
      background: var(--card-bg);
      border: 1px solid var(--gold-main);
      outline: 4px solid var(--bg-dark);
      box-shadow: 0 0 0 5px var(--gold-main), 0 20px 50px rgba(0,0,0,0.85);
      padding: 30px 20px 24px;
      text-align: center;
      border-radius: 4px;
      transition: all 0.35s ease;
      position: relative;
      /* overflow: hidden;  <-- 중요! 액자가 카드 밖으로 튀어나와야 하므로 숨김 해제 */
      display: flex; flex-direction: column; text-decoration: none;
      z-index: 1;
    }

    .leader-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 0 0 5px var(--gold-light), 0 32px 64px rgba(0,0,0,1), 0 0 30px rgba(212, 175, 55, 0.35);
      z-index: 10; /* 호버 시 다른 카드 위로 올라오게 */
    }

    /* ▼▼▼ [핵심 수정] 프로필 사진 + 확대된 액자 구현 ▼▼▼ */
    
    /* 1. 사진이 들어갈 기준 영역 (액자 구멍 크기라고 생각하세요) */
    .profile-wrapper {
      position: relative;
      margin: -50px auto 20px; /* 마이너스 마진으로 카 위로 살짝 올림 */
      width: 260px;   /* 사진이 보일 실제 너비 */
      height: 145px;  /* 사진이 보일 실제 높이 (비율 조정) */
      display: flex;
      align-items: center;
      justify-content: center;
      /* overflow: hidden; <-- 중요! 액자 이미지는 이 영역 밖으로 나가야 함 */
      background-color: #000; /* 사진 뒤 배경 */
      box-shadow: 0 10px 20px rgba(0,0,0,0.5); /* 사진 영역 자체 그림자 */
    }

    /* 2. 실제 리더 사진 (기준 영역을 꽉 채움) */
    .profile-user-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1; /* 맨 뒤 */
      filter: brightness(0.95);
      transition: transform 0.35s ease, filter 0.35s ease;
    }

    /* 3. PNG 액자 이미지 (기준 영역보다 훨씬 크게 키워서 덮음) */
    .profile-frame-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 중앙 정렬 */
      
      /* ★ 여기가 핵심! 100%보다 훨씬 크게 설정하세요 ★ */
      /* 갖고 계신 액자 테두리 두께에 따라 이 숫자를 조절해야 합니다. (예: 130% ~ 150%) */
      width: 138%;  
      height: 138%; 
      
      z-index: 5; /* 사진 앞으로 */
      pointer-events: none; /* 클릭 통과 */
      object-fit: fill; /* 액자 비율을 강제로 맞춰서 늘림 */
      
      /* 액자 자체에 깊은 그림자를 주어 입체감 극대화 */
      filter: drop-shadow(0 15px 25px rgba(0,0,0,0.8)); 
    }
    /* ▲▲▲ [핵심 수정 끝] ▲▲▲ */

    .leader-card:hover .profile-user-img {
      transform: scale(1.05); /* 호버 시 사진만 살짝 확대 */
      filter: brightness(1.1);
    }

    /* --- 텍스트 및 버튼 스타일 --- */
    .leader-name {
      font-size: 1.8rem; color: var(--gold-light); margin-bottom: 5px; font-weight: 700;
      letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); z-index: 3; margin-top: 20px;
    }
    .leader-role {
      font-family: 'Cinzel', serif; font-size: 0.9rem; color: var(--gold-main);
      text-transform: uppercase; letter-spacing: 1px; display: inline-block;
      border-bottom: 1px solid var(--gold-dark); padding-bottom: 5px; margin-bottom: 15px; z-index: 3;
    }
    .tags { margin-bottom: 15px; z-index: 3; }
    .tag {
      display: inline-block; font-family: 'Pretendard', sans-serif; font-size: 0.8rem;
      color: var(--gold-light); border: 1px solid var(--gold-dark); padding: 3px 10px;
      border-radius: 20px; margin: 3px; background: rgba(0,0,0,0.4);
    }
    .desc {
      font-family: 'Pretendard', sans-serif; font-size: 0.95rem; color: var(--text-gray);
      margin-bottom: 24px; word-break: keep-all; line-height: 1.5; min-height: 3em; z-index: 3;
    }
    .social-links {
      display: flex; justify-content: center; gap: 12px; margin-bottom: 22px; z-index: 4; position: relative;
    }
    .social-btn {
      width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--gold-main);
      color: var(--gold-main); display: flex; align-items: center; justify-content: center;
      text-decoration: none; transition: 0.3s; background: transparent; font-size: 1rem;
    }
    .social-btn:hover { background: var(--gold-main); color: var(--bg-dark); box-shadow: 0 0 15px var(--gold-main); }
    .action-btn {
      display: block; margin-top: auto; width: 100%; padding: 14px 0;
      background: linear-gradient(to right, #aa8c2c, #d4af37, #aa8c2c); background-size: 200% auto;
      color: #1a0f00; font-weight: 700; text-decoration: none; text-transform: uppercase;
      letter-spacing: 1px; border: 1px solid var(--gold-light); transition: 0.5s; z-index: 3;
    }
    .action-btn:hover { background-position: right center; color: #000; }
    #emptyNotice { font-size: 13px; color: #e5e7eb; text-align: center; margin-top: 24px; display: none; }

    @media (max-width: 768px) {
      .main-title { font-size: 2.2rem; }
      .leader-grid { gap: 60px; margin-top: 40px; }
      .container { padding: 32px 15px 40px; }
      /* 모바일에서도 비율 유지 */
      .profile-wrapper { width: 220px; height: 125px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="main-title">NOBLE LEADERS</h1>
      <p class="sub-title">함께 떠날 여행 리더를 선택하세요</p>
      <p class="sub-title-small">
        리더의 여행 스타일과 원칙을 간단히 읽어본 뒤,<br>
        마음에 드는 리더 카드를 눌러 상담·신청(구글폼)으로 이동하세요.
      </p>
    </header>
    <section class="banner-section" id="topBannerSection"></section>
    <section class="leader-grid" id="leaderGrid"></section>
    <p id="emptyNotice">아직 표시할 리더가 없습니다. 관리자 페이지에서 leaders.json을 먼저 채워 주세요.</p>
    <section class="banner-section" id="bottomBannerSection"></section>
  </div>

  <script>
    // (스크립트 내용은 기존과 동일하여 그대로 유지)
    async function loadData() {
      try {
        const res = await fetch("leaders.json?_=" + Date.now());
        if (!res.ok) throw new Error("leaders.json 불러오기 실패");
        const data = await res.json();
        return data && typeof data === "object" ? data : { ads: [], leaders: [], tripAds: [] };
      } catch (e) {
        console.error(e);
        return { ads: [], leaders: [], tripAds: [] };
      }
    }
    function renderTopBanners(tripAds = []) {
      const section = document.getElementById("topBannerSection");
      section.innerHTML = "";
      const enabled = (tripAds || []).filter(ad => ad && ad.enabled && ad.imageUrl && ad.linkUrl);
      if (!enabled.length) return;
      enabled.forEach((ad, idx) => {
        const frame = document.createElement("div");
        frame.className = "banner-frame";
        frame.innerHTML = `<a href="${ad.linkUrl}" target="_blank" rel="noopener noreferrer"><img src="${ad.imageUrl}" class="banner-img" alt="여행 배너 ${idx + 1}"></a><div class="banner-caption">${ad.text || ""}</div>`;
        section.appendChild(frame);
      });
    }
    function renderBottomBanners(ads = []) {
      const section = document.getElementById("bottomBannerSection");
      section.innerHTML = "";
      const enabled = (ads || []).filter(ad => ad && ad.enabled && ad.imageUrl && ad.linkUrl);
      if (!enabled.length) return;
      enabled.forEach((ad, idx) => {
        const frame = document.createElement("div");
        frame.className = "banner-frame";
        frame.innerHTML = `<a href="${ad.linkUrl}" target="_blank" rel="noopener noreferrer"><img src="${ad.imageUrl}" class="banner-img" alt="광고 배너 ${idx + 1}"></a><div class="banner-caption">${ad.text || ""}</div>`;
        section.appendChild(frame);
      });
    }
    function renderLeaders(leaders = []) {
      const grid = document.getElementById("leaderGrid");
      const emptyNotice = document.getElementById("emptyNotice");
      grid.innerHTML = "";
      const visible = leaders.filter(l => l && l.enabled !== false);
      if (!visible.length) { emptyNotice.style.display = "block"; return; } else { emptyNotice.style.display = "none"; }
      visible.forEach((leader) => {
        const card = document.createElement("a"); // a태그로 변경하여 카드 전체 클릭 가능하게 함
        card.className = "leader-card";
        card.href = leader.link || "#";
        card.target = leader.link ? "_blank" : "_self";
        card.rel = leader.link ? "noopener noreferrer" : "";

        const src = leader.mediaUrl || "https://via.placeholder.com/400x400.png?text=Leader";
        const tagsHtml = (leader.tags || []).map(t => `<span class="tag">#${t}</span>`).join("");
        const sns = leader.sns || {};
        const snsButtons = [];
        if (sns.youtube) snsButtons.push(`<span class="social-btn"><i class="fab fa-youtube"></i></span>`);
        if (sns.instagram) snsButtons.push(`<span class="social-btn"><i class="fab fa-instagram"></i></span>`);
        if (sns.blog) snsButtons.push(`<span class="social-btn"><i class="fas fa-pen-nib"></i></span>`);
        if (sns.discord) snsButtons.push(`<span class="social-btn"><i class="fab fa-discord"></i></span>`);
        if (sns.carrot) snsButtons.push(`<span class="social-btn"><i class="fas fa-carrot"></i></span>`);
        if (sns.tiktok) snsButtons.push(`<span class="social-btn"><i class="fab fa-tiktok"></i></span>`);
        const snsHtml = snsButtons.length ? `<div class="social-links">${snsButtons.join("")}</div>` : "";

        card.innerHTML = `
          <div class="profile-wrapper">
            <img src="${src}" alt="${leader.name || ""}" class="profile-user-img">
            <img src="img/leader-frame.png" alt="frame" class="profile-frame-overlay">
          </div>
          <h2 class="leader-name">${leader.name || ""}</h2>
          <span class="leader-role">${leader.role || ""}</span>
          <div class="tags">${tagsHtml}</div>
          <p class="desc">${leader.introShort || ""}</p>
          ${snsHtml}
          <span class="action-btn">상담 / 신청하기</span>
        `;
        grid.appendChild(card);
      });
    }
    loadData().then((data) => {
      const leaders = Array.isArray(data.leaders) ? data.leaders : [];
      const tripAds = Array.isArray(data.tripAds) ? data.tripAds : [];
      const ads = Array.isArray(data.ads) ? data.ads : [];
      renderTopBanners(tripAds);
      renderLeaders(leaders);
      renderBottomBanners(ads);
    });
  </script>
</body>
</html>
