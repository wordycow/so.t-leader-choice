<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>여행 리더 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      color: #111827;
      background-image: url("bg_wallpaper.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      background-color: #e5dccf;
    }

    .page-wrap {
      max-width: 1000px;
      margin: 24px auto 32px;
      padding: 0 12px 24px;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.30);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.55);
      box-shadow: 0 16px 30px rgba(0,0,0,0.35);
      padding: 18px 20px 18px;
      backdrop-filter: blur(10px);
    }

    .page-header {
      text-align: center;
      margin-bottom: 16px;
      color: #3f2a18;
      text-shadow: 0 2px 4px rgba(0,0,0,0.25);
    }
    .page-title {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.06em;
      margin-bottom: 6px;
    }
    .page-subtitle {
      font-size: 13px;
      color: #4b3420;
      line-height: 1.6;
    }

    /* 상단 배너 영역 (리더 위) */
    .ad-top-board {
      margin-bottom: 16px;
    }

    .leader-board { margin-bottom: 24px; }

    .leader-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 22px;
      margin-top: 18px;
      justify-content: center;
    }
    .leader-grid.single {
      grid-template-columns: minmax(280px, 360px);
      justify-content: center;
    }

    .leader-card {
      border-radius: 24px;
      padding: 14px 14px 16px;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease,
                  border-color 0.18s ease, background-color 0.18s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;

      border: 1px solid rgba(250, 204, 21, 0.4);
      background: linear-gradient(to bottom, rgba(17, 24, 39, 0.30), rgba(17, 24, 39, 0.05));
      touch-action: manipulation;
    }
    .leader-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.55);
      border-color: rgba(245, 158, 11, 0.9);
      background: linear-gradient(to bottom, rgba(17, 24, 39, 0.42), rgba(17, 24, 39, 0.10));
    }

    .leader-frame {
      padding: 6px;
      border-radius: 18px;
      background: linear-gradient(135deg, #facc6b, #b45309);
      box-shadow: 0 8px 18px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.6) inset;
      margin-bottom: 10px;
      width: 220px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .leader-media {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 50% 50%;
      border-radius: 14px;
      border: 4px solid #fef9c3;
      background-color: #111827;
    }

    .leader-name {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 2px;
      color: #fef3c7;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }
    .leader-role {
      font-size: 11px;
      color: #f9fafb;
      margin-bottom: 8px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
    }

    .tag-wrap {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
      margin-bottom: 8px;
    }
    .tag {
      font-size: 10px;
      padding: 3px 7px;
      border-radius: 999px;
      background-color: rgba(254, 243, 199, 0.85);
      color: #92400e;
      border: 1px solid #fed7aa;
      white-space: nowrap;
    }

    .leader-intro {
      font-size: 11px;
      color: #f9fafb;
      line-height: 1.5;
      margin-bottom: 8px;
      min-height: 40px;
      text-align: center;
      text-shadow: 0 1px 3px rgba(0,0,0,0.85);
    }

    .sns-wrap {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }
    .sns-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 70px;
      padding: 4px 8px;
      font-size: 10px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      color: #ffffff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.18);
    }
    .sns-youtube   { background: #ff0000; }
    .sns-tiktok    { background: #111827; }
    .sns-instagram { background: linear-gradient(135deg,#f97316,#ec4899,#6366f1); }
    .sns-facebook  { background: #1877f2; }
    .sns-blog      { background: #059669; }
    .sns-carrot    { background: #ff7e3f; }   /* 당근 */
    .sns-discord   { background: #5865f2; }   /* 디스코드 */

    .card-footer {
      margin-top: auto;
      font-size: 11px;
      color: #fde68a;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding-top: 4px;
      border-top: 1px solid rgba(253, 230, 138, 0.5);
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }
    .card-footer span { font-size: 14px; line-height: 1; }

    #emptyNotice {
      font-size: 13px;
      color: #6b7280;
      text-align: center;
      margin-top: 14px;
      display: none;
    }

    .ad-board {
      margin-top: 28px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.6);
    }

    .banner-wrap {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .banner-block {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      border: 1px solid rgba(250,204,21,0.6);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.4) inset, 0 8px 18px rgba(0,0,0,0.30);
      background: rgba(15,23,42,0.20);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      cursor: pointer;
    }
    .banner-block:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.6) inset, 0 16px 30px rgba(0,0,0,0.45);
    }
    .banner-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }
    .banner-marquee {
      position: absolute;
      bottom: 8px;
      left: 0;
      right: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .banner-text {
      display: inline-block;
      padding-left: 100%;
      white-space: nowrap;
      font-size: 16px;
      font-weight: 700;
      color: #fefce8;
      text-shadow: 0 2px 4px rgba(0,0,0,0.9);
      animation: banner-marquee 15s linear infinite;
    }
    @keyframes banner-marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .notice {
      margin-top: 12px;
      text-align: center;
      font-size: 10px;
      color: #f9fafb;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }

    @media (max-width: 600px) {
      body {
        background-attachment: scroll;
        background-position: center top;
      }
      .page-wrap {
        max-width: 100%;
        margin: 12px auto 20px;
        padding: 0 8px 20px;
      }
      .glass-panel {
        padding: 14px 10px 16px;
        border-radius: 18px;
      }
      .page-title { font-size: 20px; }
      .page-subtitle { font-size: 11px; }
      .leader-grid {
        grid-template-columns: 1fr;
        gap: 14px;
      }
      .leader-card {
        padding: 12px 10px 14px;
        border-radius: 18px;
      }
      .leader-frame {
        width: 200px;
        height: 125px;
        padding: 4px;
      }
      .leader-name { font-size: 14px; }
      .leader-role { font-size: 10px; }
      .leader-intro {
        font-size: 10px;
        min-height: 32px;
      }
      .tag {
        font-size: 9px;
        padding: 2px 6px;
      }
      .sns-btn {
        font-size: 9px;
        padding: 3px 7px;
      }
      .banner-image { height: 140px; }
      .banner-text { font-size: 14px; }
    }
  </style>
</head>
<body>

<div class="page-wrap">
  <div class="glass-panel">

    <!-- 상단 여행 일정 광고 (필요할 때만 노출) -->
    <div class="ad-top-board" id="adTopBoard" style="display:none;">
      <div class="banner-wrap" id="topBannerWrap"></div>
    </div>

    <div class="leader-board">
      <header class="page-header">
        <div class="page-title">함께 떠날 여행 리더를 선택하세요</div>
        <p class="page-subtitle">
          리더의 여행 스타일과 원칙을 간단히 읽어본 뒤,<br />
          마음에 드는 리더 카드를 눌러 상담·신청(구글폼)으로 이동하세요.
        </p>
      </header>

      <section class="leader-grid" id="leaderGrid"></section>
      <p id="emptyNotice">등록된 리더가 없습니다.</p>
    </div>

    <div class="ad-board">
      <div class="banner-wrap" id="bannerWrap" style="display:none;"></div>
      <p class="notice">
        * 리더 소개 및 하단 배너 내용은 관리자 페이지에서 생성한 leaders.json 기준으로 동기화됩니다.
      </p>
    </div>
  </div>
</div>

<script>
  async function loadData() {
    try {
      const res = await fetch("leaders.json?_=" + Date.now());
      if (!res.ok) throw new Error("leaders.json 불러오기 실패");
      const raw = await res.json();
      const data = raw && typeof raw === "object" ? raw : {};
      return {
        ads: Array.isArray(data.ads) ? data.ads : [],
        leaders: Array.isArray(data.leaders) ? data.leaders : [],
        bannerPosition: data.bannerPosition || "bottom"
      };
    } catch (e) {
      console.error(e);
      return { ads: [], leaders: [], bannerPosition: "bottom" };
    }
  }

  function renderLeaders(leaders) {
    const grid = document.getElementById("leaderGrid");
    const emptyNotice = document.getElementById("emptyNotice");
    grid.innerHTML = "";

    const visibleLeaders = leaders.filter(l => l.enabled !== false);

    if (!visibleLeaders.length) {
      grid.style.display = "none";
      if (emptyNotice) emptyNotice.style.display = "block";
      return;
    } else {
      grid.style.display = "grid";
      if (emptyNotice) emptyNotice.style.display = "none";
    }

    if (visibleLeaders.length === 1) {
      grid.classList.add("single");
    } else {
      grid.classList.remove("single");
    }

    visibleLeaders.forEach((leader) => {
      const card = document.createElement("a");
      card.className = "leader-card";
      card.href = leader.link || "#";
      card.target = leader.link ? "_blank" : "_self";
      card.rel = leader.link ? "noopener noreferrer" : "";

      const src =
        leader.mediaUrl ||
        "https://via.placeholder.com/400x225.png?text=No+Image";

      const mediaHtml = `<img class="leader-media" src="${src}" alt="${leader.name || ""}">`;

      const sns = leader.sns || {};
      const snsButtons = [];
      if (sns.youtube) {
        snsButtons.push(
          `<a class="sns-btn sns-youtube" href="${sns.youtube}" target="_blank" rel="noopener noreferrer">YouTube</a>`
        );
      }
      if (sns.tiktok) {
        snsButtons.push(
          `<a class="sns-btn sns-tiktok" href="${sns.tiktok}" target="_blank" rel="noopener noreferrer">TikTok</a>`
        );
      }
      if (sns.instagram) {
        snsButtons.push(
          `<a class="sns-btn sns-instagram" href="${sns.instagram}" target="_blank" rel="noopener noreferrer">Instagram</a>`
        );
      }
      if (sns.facebook) {
        snsButtons.push(
          `<a class="sns-btn sns-facebook" href="${sns.facebook}" target="_blank" rel="noopener noreferrer">Facebook</a>`
        );
      }
      if (sns.blog) {
        snsButtons.push(
          `<a class="sns-btn sns-blog" href="${sns.blog}" target="_blank" rel="noopener noreferrer">Blog</a>`
        );
      }
      if (sns.carrot) {
        snsButtons.push(
          `<a class="sns-btn sns-carrot" href="${sns.carrot}" target="_blank" rel="noopener noreferrer">당근</a>`
        );
      }
      if (sns.discord) {
        snsButtons.push(
          `<a class="sns-btn sns-discord" href="${sns.discord}" target="_blank" rel="noopener noreferrer">Discord</a>`
        );
      }

      const snsHtml =
        snsButtons.length > 0
          ? `<div class="sns-wrap">${snsButtons.join("")}</div>`
          : "";

      card.innerHTML = `
        <div class="leader-frame">
          ${mediaHtml}
        </div>
        <div class="leader-name">${leader.name || ""}</div>
        <div class="leader-role">${leader.role || ""}</div>
        <div class="tag-wrap">
          ${(leader.tags || [])
            .map((t) => `<span class="tag">${t}</span>`)
            .join("")}
        </div>
        <div class="leader-intro">${leader.introShort || ""}</div>
        ${snsHtml}
        <div class="card-footer"><span>➜</span> 상담 / 신청하기</div>
      `;
      grid.appendChild(card);
    });
  }

  function renderAdsTopBottom(ads = [], bannerPosition = "bottom") {
    const topBoard   = document.getElementById("adTopBoard");
    const topWrap    = document.getElementById("topBannerWrap");
    const bottomWrap = document.getElementById("bannerWrap");

    topWrap.innerHTML = "";
    bottomWrap.innerHTML = "";
    topBoard.style.display = "none";
    bottomWrap.style.display = "none";

    const enabled = ads.filter(ad => ad && ad.enabled && ad.imageUrl && ad.linkUrl);
    if (!enabled.length) return;

    let topAds   = [];
    let bottomAds= [];

    if (bannerPosition === "top" && enabled.length > 0) {
      topAds    = [enabled[0]];
      bottomAds = enabled.slice(1);
    } else {
      bottomAds = enabled;
    }

    // 상단 배너 (여행 일정)
    if (topAds.length) {
      topBoard.style.display = "block";
      topWrap.style.display  = "flex";
      topAds.forEach((ad, idx) => {
        const block = document.createElement("div");
        block.className = "banner-block";
        block.innerHTML = `
          <a href="${ad.linkUrl}" target="_blank" rel="noopener noreferrer">
            <img src="${ad.imageUrl}" class="banner-image" alt="광고 ${idx + 1}">
          </a>
          <div class="banner-marquee">
            <span class="banner-text">${(ad.text || ad.linkUrl || "광고")}   ${(ad.text || ad.linkUrl || "광고")}   </span>
          </div>
        `;
        topWrap.appendChild(block);
      });
    }

    // 하단 배너들
    if (bottomAds.length) {
      bottomWrap.style.display = "flex";
      bottomAds.forEach((ad, idx) => {
        const block = document.createElement("div");
        block.className = "banner-block";
        block.innerHTML = `
          <a href="${ad.linkUrl}" target="_blank" rel="noopener noreferrer">
            <img src="${ad.imageUrl}" class="banner-image" alt="광고 ${topAds.length + idx + 1}">
          </a>
          <div class="banner-marquee">
            <span class="banner-text">${(ad.text || ad.linkUrl || "광고")}   ${(ad.text || ad.linkUrl || "광고")}   </span>
          </div>
        `;
        bottomWrap.appendChild(block);
      });
    }
  }

  loadData().then(({leaders, ads, bannerPosition}) => {
    renderLeaders(leaders || []);
    renderAdsTopBottom(ads || [], bannerPosition);
  });
</script>

</body>
</html>
