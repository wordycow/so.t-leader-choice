<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>The Unique – Members Lounge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      color: #f9fafb;
      min-height: 100vh;

      background-image: url("img/bg-unique-gate-clean.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-wrap {
      width: 100%;
      max-width: 900px;
      padding: 24px 16px;
    }

    .card {
      border-radius: 26px;
      padding: 24px 26px 26px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(250, 204, 21, 0.95);
      box-shadow:
        0 0 14px rgba(250, 204, 21, 0.45),
        0 26px 70px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .title {
      font-family: "Cinzel", "Times New Roman", serif;
      font-size: 32px;
      letter-spacing: 0.20em;
      text-transform: uppercase;
      margin: 0 0 8px;

      background: linear-gradient(180deg, #fffaf0 0%, #facc6b 45%, #d97706 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      text-shadow:
        0 0 10px rgba(250, 204, 21, 0.9),
        0 4px 18px rgba(0,0,0,1);
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.9;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 18px;
    }

    .welcome {
      font-size: 14px;
      line-height: 1.7;
      margin-bottom: 18px;
    }

    .highlight {
      color: #facc6b;
      font-weight: 600;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      margin: 14px 0 6px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #fde68a;
    }

    .list {
      margin: 0;
      padding-left: 18px;
      font-size: 13px;
      line-height: 1.6;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 18px;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(248,181,84,0.9);
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        background 0.12s ease,
        border-color 0.12s ease;
    }

    .btn-primary {
      background: radial-gradient(circle at top, #f97316, #7f1d1d);
      color: #fef2f2;
      box-shadow:
        0 10px 26px rgba(0,0,0,1),
        0 0 0 1px rgba(0,0,0,0.5) inset;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow:
        0 16px 38px rgba(0,0,0,1),
        0 0 0 1px rgba(0,0,0,0.5) inset;
    }

    .btn-ghost {
      background: radial-gradient(circle at top, rgba(15,23,42,0.95), rgba(15,23,42,0.98));
      color: #e5e7eb;
      border-color: rgba(55,65,81,1);
      box-shadow: 0 8px 22px rgba(0,0,0,0.9);
    }

    .btn-ghost:hover {
      background: rgba(15,23,42,1);
      border-color: rgba(148,163,184,0.9);
    }

    .current-id {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 6px;
    }

    @media (max-width: 600px) {
      .card {
        padding: 22px 18px 20px;
        border-radius: 22px;
      }
      .title {
        font-size: 26px;
        letter-spacing: 0.18em;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <section class="card">
      <h1 class="title">THE UNIQUE</h1>
      <div class="subtitle">MEMBERS LOUNGE</div>

      <p class="welcome">
        <span class="highlight" id="memberIdText">회원님</span>의
        어둠속 놀이터, <span class="highlight">The Unique</span>에 오신 것을 환영합니다.<br />
        이 공간에서는 앞으로 공지, 미션, 리워드 안내를 모두 한 곳에서 확인하게 됩니다.
      </p>

      <div class="section">
        <div class="section-title">오늘 할 일</div>
        <ul class="list">
          <li>회원 전용 공지 채널을 읽고, 필요한 행동을 체크한다.</li>
          <li>참여 중인 프로젝트(행동모임 / 영앤머슬 / 정리 컨설팅 등)를 확인한다.</li>
          <li>하루에 한 번, 나는 왜 이곳에 들어왔는지 떠올린다.</li>
        </ul>
      </div>

      <div class="section">
        <div class="section-title">바로가기</div>
        <div class="btn-row">
          <a href="https://wordycow.github.io/so.t-leader-choice/index.html" class="btn btn-ghost" target="_blank">
            so.t 리더 선택
          </a>
          <a href="the-unique-gate.html" class="btn btn-ghost">
            로그아웃 / 다시 로그인
          </a>
        </div>
      </div>

      <div class="current-id" id="currentIdBox">
        <!-- 로그인 시 전달된 아이디 표시용 -->
      </div>
    </section>
  </div>

  <script>
    // URL 쿼리에서 uid 읽어서 화면에 표시
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    const idBox = document.getElementById("currentIdBox");
    const idText = document.getElementById("memberIdText");

    if (uid) {
      idBox.textContent = "현재 로그인 아이디: " + uid;
      idText.textContent = uid;
    }
  </script>
</body>
</html>
