<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>The Unique – Gate</title>

  <!-- 공유 썸네일 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="The Unique – 초대 전용 게이트">
  <meta property="og:description" content="Invitation-only access for action takers.">
  <meta property="og:url" content="https://wordycow.github.io/so.t-leader-choice/the-unique-gate.html">
  <meta property="og:image" content="https://wordycow.github.io/so.t-leader-choice/img/og-unique-gate.jpg">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="The Unique – 초대 전용 게이트">
  <meta name="twitter:description" content="Invitation-only access for action takers.">
  <meta name="twitter:image" content="https://wordycow.github.io/so.t-leader-choice/img/og-unique-gate.jpg">

  <meta name="viewport" content="width=device-width, initial-scale=0.70" />

  <!-- 타이틀 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      color: #f9fafb;
      background: #000;
    }

    /* 화면 전체 장면 컨테이너 */
    .scene {
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    /* 배경 이미지 – 화면 꽉 채우기 */
    .scene-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 로그인 카드 중앙 정렬 */
    .page-wrap {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 12px;
      z-index: 10;
    }

    .gate-card {
      position: relative;
      border-radius: 26px;
      padding: 28px 26px 22px;

      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(250, 204, 21, 0.95);
      box-shadow:
        0 0 14px rgba(250, 204, 21, 0.45),
        0 26px 70px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      overflow: visible;
    }

    .gate-inner { position: relative; z-index: 1; }

    .gate-title-wrap {
      text-align: center;
      margin-bottom: 22px;
    }

    .gate-title {
      font-family: "Cinzel", "Times New Roman", serif;
      font-weight: 700;
      font-size: 40px;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      margin-bottom: 8px;

      background: linear-gradient(180deg, #fffaf0 0%, #facc6b 45%, #d97706 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      text-shadow:
        0 0 10px rgba(250, 204, 21, 0.9),
        0 4px 18px rgba(0,0,0,1);
    }

    .gate-subtitle-en {
      font-size: 11px;
      color: #f9fafb;
      opacity: 0.9;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-shadow:
        0 1px 3px rgba(0,0,0,0.9),
        0 0 6px rgba(0,0,0,0.6);
    }

    .form-body {
      max-width: 360px;
      margin: 0 auto;
    }

    .gate-input-wrap { margin-bottom: 10px; }

    .gate-input {
      width: 100%;
      padding: 11px 14px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: radial-gradient(circle at top, rgba(15,23,42,0.90), rgba(3,7,18,0.96));
      color: #f9fafb;
      font-size: 13px;
      outline: none;
      box-shadow:
        0 4px 14px rgba(0,0,0,0.75) inset,
        0 0 0 1px rgba(0,0,0,0.55);
    }

    .gate-input::placeholder {
      color: #6b7280;
    }

    .gate-input:focus {
      border-color: rgba(248,181,84,0.95);
      box-shadow:
        0 0 0 1px rgba(248,181,84,0.6),
        0 6px 22px rgba(0,0,0,0.9) inset;
    }

    .btn-row {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 14px;
      margin-bottom: 6px;
    }

    .btn {
      width: 100%;
      padding: 10px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        background 0.12s ease,
        border-color 0.12s ease;
    }

    .btn-primary {
      background: radial-gradient(circle at top, #f97316, #7f1d1d);
      border-color: rgba(248,181,84,0.95);
      color: #fef2f2;
      box-shadow:
        0 10px 26px rgba(0,0,0,1),
        0 0 0 1px rgba(0,0,0,0.5) inset;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow:
        0 16px 38px rgba(0,0,0,1),
        0 0 0 1px rgba(0,0,0,0.5) inset;
    }

    .btn-ghost {
      background: radial-gradient(circle at top, rgba(15,23,42,0.95), rgba(15,23,42,0.98));
      border-color: rgba(55,65,81,1);
      color: #e5e7eb;
      box-shadow: 0 8px 22px rgba(0,0,0,0.9);
    }

    .btn-ghost:hover {
      background: rgba(15,23,42,1);
      border-color: rgba(148,163,184,0.9);
    }

    .status {
      min-height: 18px;
      font-size: 11px;
      text-align: center;
      margin-top: 2px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.9);
    }

    .status-error { color: #fecaca; }
    .status-ok    { color: #bbf7d0; }

    /* 마녀 / 박쥐 */
    .spirit {
      position: absolute;
      pointer-events: none;
      z-index: 5;
    }

    .spirit img {
      display: block;
      width: 100%;
      height: auto;
    }

    .spirit-witch {
      top: 24%;
      right: 18%;
      width: 6%;
      animation: witchFloat 5s ease-in-out infinite alternate;
    }

    @keyframes witchFloat {
      from { transform: translateY(5px) translateX(0); }
      to   { transform: translateY(-20px) translateX(6px); }
    }

    .spirit-bat {
      top: 18%;
      right: 13%;
      width: 20%;
      animation: batFloat 2s ease-in-out infinite alternate;
    }

    @keyframes batFloat {
      from { transform: translateY(8px); }
      to   { transform: translateY(22px); }
    }

    @media (max-width: 768px) {
      .gate-card {
        padding: 24px 20px 18px;
        border-radius: 22px;
      }
      .gate-title {
        font-size: 32px;
        letter-spacing: 0.22em;
      }
      .form-body { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- 배경 이미지 -->
    <img src="img/bg-unique-gate-clean.jpg" class="scene-bg" alt="The Unique Gate background">

    <!-- 로그인 카드 -->
    <div class="page-wrap">
      <main class="gate-card">
        <div class="gate-inner">
          <div class="gate-title-wrap">
            <div class="gate-title">THE UNIQUE</div>
            <div class="gate-subtitle-en">Invitation-only access for action takers</div>
          </div>

          <form id="gate-form" class="form-body">
            <div class="gate-input-wrap">
              <input
                id="login-id"
                class="gate-input"
                type="text"
                autocomplete="off"
                placeholder="아이디"
              />
            </div>

            <div class="btn-row">
              <button type="submit" class="btn btn-primary">로그인</button>
              <a href="the-unique-signup.html" class="btn btn-ghost">회원가입</a>
            </div>

            <div id="status" class="status"></div>
          </form>
        </div>
      </main>
    </div>

    <!-- 마녀 & 박쥐 PNG (파일은 img/witch-float.png, img/bat-float.png 에 두기) -->
    <div class="spirit spirit-witch">
      <img src="img/witch-float.png" alt="">
    </div>
    <div class="spirit spirit-bat">
      <img src="img/bat-float.png" alt="">
    </div>
  </div>

  <script>
    const form     = document.getElementById("gate-form");
    const idInput  = document.getElementById("login-id");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const id = (idInput.value || "").trim();
      statusEl.textContent = "";
      statusEl.className   = "status";

      if (!id) {
        statusEl.textContent = "아이디를 입력해 주세요.";
        statusEl.classList.add("status-error");
        return;
      }

      // 나중에 여기서 '실제로 가입한 아이디인지' 검증 로직 추가 가능 (구글시트 등)

      statusEl.textContent = "로그인 되었습니다.";
      statusEl.classList.add("status-ok");

      // 로그인 성공 후 메인 페이지로 이동
      setTimeout(() => {
        location.href = "the-unique-main.html?uid=" + encodeURIComponent(id);
      }, 500);
    });
  </script>
</body>
</html>
